lass="line">2748</div><div class="line">2749</div><div class="line">2750</div><div class="line">2751</div><div class="line">2752</div><div class="line">2753</div><div class="line">2754</div><div class="line">2755</div><div class="line">2756</div><div class="line">2757</div><div class="line">2758</div><div class="line">2759</div><div class="line">2760</div><div class="line">2761</div><div class="line">2762</div><div class="line">2763</div><div class="line">2764</div><div class="line">2765</div><div class="line">2766</div><div class="line">2767</div><div class="line">2768</div><div class="line">2769</div><div class="line">2770</div><div class="line">2771</div><div class="line">2772</div><div class="line">2773</div><div class="line">2774</div><div class="line">2775</div><div class="line">2776</div><div class="line">2777</div><div class="line">2778</div><div class="line">2779</div><div class="line">2780</div><div class="line">2781</div><div class="line">2782</div><div class="line">2783</div><div class="line">2784</div><div class="line">2785</div><div class="line">2786</div><div class="line">2787</div><div class="line">2788</div><div class="line">2789</div><div class="line">2790</div><div class="line">2791</div><div class="line">2792</div><div class="line">2793</div><div class="line">2794</div></pre></td><td class="code"><pre><div class="line"><span class="comment">####★技巧★    JS 引入   返回 从哪来到哪去</span></div><div class="line">&lt;script src=<span class="string">"javascript:history.go(-1)"</span>&gt;返回&lt;/script&gt;</div><div class="line">&lt;a href=<span class="string">"javascript:history.go(-1)"</span>&gt;&lt;/a&gt;</div><div class="line"></div><div class="line"></div><div class="line"><span class="comment">####★技巧★    a.toExponential(3)</span></div><div class="line">科学计数法</div><div class="line">num = num.toExponential(3)</div><div class="line">   <span class="string">"3.333e+0"</span></div><div class="line"></div><div class="line"><span class="comment">####★技巧★		num.toFixed(2);</span></div><div class="line">限制小数点后两位  num = num.toFixed(2);</div><div class="line"></div><div class="line"></div><div class="line"><span class="comment">####★技巧★   注意filder中筛选 返回的是条件 ：  ‘==’  双等于</span></div><div class="line"><span class="built_in">let</span> r = choicelist.filter(<span class="keyword">function</span> (v, i) &#123;</div><div class="line">    <span class="built_in">return</span> v.id == o.id</div><div class="line">&#125;);</div><div class="line"></div><div class="line"><span class="comment">####★技巧★   find  eq(this.index())    查找 li下边的 类名为 '.num img' 的标签</span></div><div class="line">picEl = $(this).closest(<span class="string">'li'</span>).find(<span class="string">'.num img'</span>).attr(<span class="string">'src'</span>);</div><div class="line"></div><div class="line">$(this).removeClass(<span class="string">'active'</span>).eq($(this).index()).addClass(<span class="string">'active'</span>)</div><div class="line"></div><div class="line"></div><div class="line"><span class="comment">####★技巧★   javescript:void(0)</span></div><div class="line">&lt;a href=<span class="string">"javescript:void(0)"</span>&gt;删除&lt;/a&gt;</div><div class="line"></div><div class="line"><span class="comment">####★技巧★  计算数组内值的和</span></div><div class="line"></div><div class="line"><span class="built_in">let</span> arr = [1,2,3,4,5,6,<span class="string">'7'</span>];</div><div class="line"><span class="built_in">let</span> sums = arr.reduce(<span class="keyword">function</span> (a, b) &#123;</div><div class="line">    <span class="built_in">return</span> Number(a) + Number(b);</div><div class="line">&#125;);</div><div class="line">console.log(sums)</div><div class="line">	28</div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line"><span class="comment">####★技巧★		target与currentTarget的区别？ </span></div><div class="line"></div><div class="line">通俗易懂的说法： </div><div class="line">比如说现在有A和B， </div><div class="line">A.addChild(B) </div><div class="line">A监听鼠标点击事件 </div><div class="line">那么当点击B时，target是B，currentTarget是A </div><div class="line">也就是说，currentTarget始终是监听事件者，而target是事件的真正发出者 </div><div class="line"></div><div class="line">target在事件流的目标阶段；currentTarget在事件流的捕获，目标及冒泡阶段。</div><div class="line"></div><div class="line">target指向被单击的对象而currentTarget指向当前事件活动的对象（一般为父级）。 </div><div class="line"></div><div class="line"></div><div class="line"><span class="comment">####★技巧★ </span></div><div class="line">alert() 显示带有一段消息和一个确认按钮的警告框。</div><div class="line">confirm() 显示带有一段消息以及确认按钮和取消按钮的对话框。</div><div class="line">prompt() 显示可提示用户输入的对话框。</div><div class="line">close() 关闭浏览器窗口。</div><div class="line">open(url,name,feafurse,replace) 通过脚本打开新的窗口URL要在新窗口中显示的文档的 URL。如果省略了这个参数,那么新窗口就不会显示任何文档</div><div class="line"></div><div class="line">	var input=prompt(<span class="string">'输入'</span>,<span class="string">' '</span>);  //都是字符串</div><div class="line">	var flag=confirm(123); </div><div class="line">	open(<span class="string">'error.html'</span>,<span class="string">'_blank'</span>,<span class="string">'width=500,height=500,left=200,top=100'</span>);</div><div class="line">	open(<span class="string">'error.html'</span>,<span class="string">'_self'</span>,<span class="string">'width=500,height=500,left=200,top=100'</span>);</div><div class="line"></div><div class="line"><span class="comment">####★技巧★ ES6有哪些新的？</span></div><div class="line">	  .ES6的新特性:箭头操作符=&gt;，模板字符串(`<span class="variable">$&#123;asd&#125;</span>`)等等</div><div class="line"><span class="comment">####★技巧★  JSON.parse      /字符串转化成对象 数组</span></div><div class="line">     JSON.stringify   对象转换为一个JSON字符串</div><div class="line"></div><div class="line"><span class="comment">####★技巧★  format   讲任意类型转换成字符串</span></div><div class="line">a = format(123)</div><div class="line"><span class="comment">####★技巧★ * </span></div><div class="line">.a&#123;</div><div class="line">	opacity: 0;</div><div class="line">	transition: all 1s;</div><div class="line">&#125;</div><div class="line">.a:hover&#123;</div><div class="line">	opacity: 1;</div><div class="line">&#125;</div><div class="line"></div><div class="line">鼠标移动过去过1秒显示</div><div class="line"><span class="comment">####★技巧★  获取元素的宽度，高度</span></div><div class="line">	window.onload=<span class="function"><span class="title">function</span></span>()&#123;</div><div class="line">		<span class="built_in">let</span> box1=document.getElementsByClassName(<span class="string">'box'</span>);</div><div class="line">		console.log(getComputedStyle(box[0],null).width);</div><div class="line">		console.log(getComputedStyle(box[0],null).height);</div><div class="line">			//可以获取所有，但只能获取，不能设置</div><div class="line">	&#125;</div><div class="line"><span class="comment">####★技巧★ </span></div><div class="line">canvas 画的图出现不停复制，清空不了情况。给border加一个边框</div><div class="line"></div><div class="line"><span class="comment">####★技巧★    cursor</span></div><div class="line">cursor：move	   此光标指示某对象可被移动。</div><div class="line"></div><div class="line"><span class="comment">####★技巧★		弹幕  </span></div><div class="line">`&lt;marquee&gt;弹幕标签&lt;/marquee&gt;`</div><div class="line">&lt;marquee&gt;弹幕标签&lt;/marquee&gt;</div><div class="line"></div><div class="line"><span class="comment">####★技巧★    面向对象   选取颜色   设置</span></div><div class="line">*	HTML：</div><div class="line">	&lt;input <span class="built_in">type</span>=<span class="string">"color"</span> class=<span class="string">"miaocolor"</span> value=<span class="string">"#000"</span>&gt;</div><div class="line"></div><div class="line">*	JS:</div><div class="line">	miaocolor.onchange=<span class="function"><span class="title">function</span></span>()&#123;            //描边颜色</div><div class="line">        palette.strokeStyle=this.value;</div><div class="line">    &#125;;</div><div class="line">    tiancolor.onchange=<span class="function"><span class="title">function</span></span>()&#123;            //填充颜色</div><div class="line">        palette.fillStyle=this.value;</div><div class="line">    &#125;;</div><div class="line">	miaobtn.onclick=<span class="function"><span class="title">function</span></span>()&#123;           //描边</div><div class="line">        palette.type = <span class="string">'stroke'</span>;</div><div class="line">    &#125;;</div><div class="line">    tianbtn.onclick=<span class="function"><span class="title">function</span></span>()&#123;           //填充</div><div class="line">        palette.type = <span class="string">'fill'</span>;</div><div class="line">    &#125;;</div><div class="line"></div><div class="line">*	<span class="keyword">function</span> Palette(obj,mask,ctx)&#123;</div><div class="line">		this.type = <span class="string">'stroke'</span>;</div><div class="line">		this.fillStyle = <span class="string">'#000'</span>;</div><div class="line">	    this.strokeStyle = <span class="string">'#000'</span>;</div><div class="line">	&#125;</div><div class="line"></div><div class="line">*	Palette.prototype=&#123;</div><div class="line">	    //初始化</div><div class="line">	    init:<span class="function"><span class="title">function</span></span>()&#123;</div><div class="line">	        this.ctx.lineWidth = this.lineWidth;</div><div class="line">	        this.ctx.strokeStyle = this.strokeStyle;     //OK</div><div class="line">	        this.ctx.fillStyle = this.fillStyle;        //OK</div><div class="line">	        this.ctx.lineCap = this.lineCap;</div><div class="line">	        // this.ctx[<span class="built_in">type</span>]();</div><div class="line">	        // self[<span class="built_in">type</span>]();</div><div class="line">	    &#125;,</div><div class="line">	&#125;</div><div class="line"></div><div class="line"></div><div class="line">//选择 填充、描边类型</div><div class="line">self.ctx[self.type]();</div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line"><span class="comment">####★技巧★  选择  输入</span></div><div class="line">var colorchoose=document.querySelector(<span class="string">"input[type=color]"</span>);</div><div class="line">var widthchoose=document.querySelector(<span class="string">".linewidth input[type=number]"</span>);</div><div class="line"></div><div class="line"><span class="comment">####★技巧★   浏览器   ！！！警告！！！！</span></div><div class="line">	颜色应该是：<span class="comment">#000000   </span></div><div class="line">The specified value <span class="string">"#000"</span> does not conform to the required format.  The format is <span class="string">"#rrggbb"</span> <span class="built_in">where</span> rr, gg, bb are two-digit hexadecimal numbers.</div><div class="line"></div><div class="line"><span class="comment">####★技巧★   浏览器   ！！！报错！！！！</span></div><div class="line">Uncaught SyntaxError: Unexpected token :</div><div class="line"></div><div class="line">可能是上面函数少了一个 &#123;  &#125;</div><div class="line"></div><div class="line"><span class="comment">####★技巧★   浏览器   ！！！报错！！！！</span></div><div class="line">index.js:16 Uncaught TypeError: Cannot <span class="built_in">read</span> property <span class="string">'getContext'</span> of null   at index.js:16</div><div class="line"></div><div class="line">把相关的script引用句放在html最下边</div><div class="line"></div><div class="line">JS中写：		window.onload=<span class="function"><span class="title">function</span></span>()&#123;&#125;</div><div class="line"></div><div class="line"><span class="comment">####★技巧★   label   表单元素</span></div><div class="line">	当用户选择该标签时，浏览器就会自动将焦点转到和标签相关的表单控件上。</div><div class="line"><span class="comment">####★技巧★  注意 鼠标点击嵌套  内层也要写 function(e)   eeeeeee</span></div><div class="line">	canvas.onmousedown=<span class="keyword">function</span>(e)&#123;</div><div class="line">        canvas.onmousemove=<span class="keyword">function</span>(***e***)&#123;</div><div class="line">        &#125;</div><div class="line">	&#125;</div><div class="line"><span class="comment">####★技巧★  Math.pow</span></div><div class="line">Math.pow</div><div class="line"></div><div class="line"><span class="comment">####★技巧★   弧度  角度转换 </span></div><div class="line">*	弧度=（π/180）×角度     </div><div class="line">*	角度=180/π×弧度</div><div class="line"><span class="comment">####★技巧★</span></div><div class="line">如果某个事件报错  看看是否能获取到那个元素</div><div class="line"></div><div class="line"><span class="comment">####★技巧★    CSS设置全屏</span></div><div class="line"> html:-webkit-full-screen&#123;</div><div class="line">            background: yellow;</div><div class="line">        &#125;</div><div class="line"></div><div class="line"><span class="comment">####★技巧★	全屏</span></div><div class="line">	quanping:<span class="function"><span class="title">function</span></span>()&#123;</div><div class="line">        <span class="keyword">if</span>(document.documentElement.requestFullscreen)&#123;</div><div class="line">            document.documentElement.requestFullscrren();</div><div class="line">        &#125;<span class="keyword">else</span> <span class="keyword">if</span>(document.documentElement.webkitRequestFullscreen)&#123;</div><div class="line">            document.documentElement.webkitRequestFullscreen();</div><div class="line">        &#125;<span class="keyword">else</span> <span class="keyword">if</span>(document.documentElement.mozRequestFullscreen)&#123;</div><div class="line">            document.documentElement.mozRequestFullscreen();</div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line"></div><div class="line"><span class="comment">###   全屏 ，退出全屏</span></div><div class="line">// Webkit (works <span class="keyword">in</span> Safari5.1 and Chrome 15)</div><div class="line">element.webkitRequestFullScreen();</div><div class="line">document.webkitCancelFullScreen();</div><div class="line"> </div><div class="line">// Firefox 10+</div><div class="line">element.mozRequestFullScreen();</div><div class="line">document.mozCancelFullScreen();</div><div class="line"> </div><div class="line">// W3C 提议</div><div class="line">element.requestFullscreen();</div><div class="line">document.exitFullscreen();</div><div class="line"></div><div class="line"></div><div class="line"><span class="comment">####★技巧★   属性选择器</span></div><div class="line"><span class="built_in">let</span> <span class="keyword">done</span>=document.querySelector(<span class="string">'input[type=text]'</span>);</div><div class="line"></div><div class="line"><span class="comment">####★技巧★   清空内容  ！！''中不能有空格！！！</span></div><div class="line">table.innerHTML=<span class="string">''</span>; //清空内容   ！！ <span class="string">''</span>中不能有空格！！！</div><div class="line"></div><div class="line"><span class="comment">####★技巧★    立即获取焦点</span></div><div class="line">input.focus();//立即获取焦点</div><div class="line"></div><div class="line"><span class="comment">####★技巧★</span></div><div class="line">*	element.getAttribute(attributename)</div><div class="line">`attributename	字符串值。	必需。需要获得属性值的属性名称。`</div><div class="line"></div><div class="line"><span class="comment">####★技巧★   分割   split函数 括号中要 （'; '） 在逗号后边留一个空格    （=） 等号不加空格</span></div><div class="line">	<span class="built_in">let</span> arr=cookie.split(<span class="string">'; '</span>);  </div><div class="line"></div><div class="line"><span class="comment">####★技巧★   some中 是  == 双等号</span></div><div class="line">	<span class="built_in">let</span> a=this.currentele.some(<span class="keyword">function</span>(value,index,obj)&#123;</div><div class="line">		<span class="built_in">return</span> value.innerText==text;</div><div class="line">	&#125;)</div><div class="line"></div><div class="line"><span class="comment">####★技巧★   注意循环  输出false会坏事   循环只是等 true,输出的false会打乱结构，干扰结果  </span></div><div class="line">	<span class="keyword">for</span>(<span class="built_in">let</span> i=0;i&lt;this.currentele.length;i++)&#123;</div><div class="line">		<span class="keyword">if</span>(this.currentele[i].innerText==text)&#123;</div><div class="line">			<span class="built_in">return</span> <span class="literal">true</span>;</div><div class="line">		&#125;/*<span class="keyword">else</span>&#123;</div><div class="line">			// console.log(<span class="string">'不相等'</span>)</div><div class="line">			<span class="built_in">continue</span> aa;</div><div class="line">			<span class="built_in">return</span> <span class="literal">false</span>;</div><div class="line">			// alert(1)</div><div class="line">		&#125;;*/</div><div class="line">	&#125;</div><div class="line"><span class="comment">####★技巧★   绑定this  把外边的this传到函数当中</span></div><div class="line">document.body.onkeydown=<span class="keyword">function</span>(e)&#123;&#125;.<span class="built_in">bind</span>(this); //绑定this  把外边的this传到函数当中</div><div class="line"></div><div class="line"></div><div class="line"><span class="comment">####★技巧★		数值转换字符串</span></div><div class="line">=String.fromCharCode(Math.floor(Math.random()*26)+65);</div><div class="line"><span class="comment">####★技巧★   定义元素样式</span></div><div class="line">	ele.style.cssText=`</div><div class="line">		width: 50px;</div><div class="line">		height: 50px;</div><div class="line">		line-height: 50px;</div><div class="line">		background: <span class="comment">#F2F2F2;</span></div><div class="line">		text-align: center;</div><div class="line">		position:absolute;</div><div class="line">		left:<span class="variable">$&#123;lefts&#125;</span>px;</div><div class="line">		top:<span class="variable">$&#123;tops&#125;</span>px;</div><div class="line">		`</div><div class="line"><span class="comment">####★技巧★   动画结束之后</span></div><div class="line">	tr.addEventListener(<span class="string">'webkitTransitionEnd'</span>,<span class="function"><span class="title">function</span></span>()&#123;</div><div class="line">					tr.removeChild(obj.parentNode);</div><div class="line"><span class="comment">####★技巧★   /*	let student[1,2,&#123;&#125;,4]   forEach的是student的值，也就是value：1,2,&#123;&#125;,4      &#123;&#125; 内为对象，obj.name   对象.属性*/</span></div><div class="line">	<span class="built_in">let</span> student=[</div><div class="line">			&#123;<span class="string">'name'</span>:<span class="string">'任雨'</span>,<span class="string">'age'</span>:<span class="string">'18'</span>,<span class="string">'sex'</span>:<span class="string">'女'</span>,<span class="string">'loca'</span>:<span class="string">'山西'</span>,<span class="string">'tel'</span>:12345678&#125;,</div><div class="line">			&#123;<span class="string">'name'</span>:<span class="string">'曹越'</span>,<span class="string">'age'</span>:<span class="string">'19'</span>,<span class="string">'sex'</span>:<span class="string">'男'</span>,<span class="string">'loca'</span>:<span class="string">'山西'</span>,<span class="string">'tel'</span>:87543213&#125;,</div><div class="line">			&#123;<span class="string">'name'</span>:<span class="string">'李虎'</span>,<span class="string">'age'</span>:<span class="string">'16'</span>,<span class="string">'sex'</span>:<span class="string">'女'</span>,<span class="string">'loca'</span>:<span class="string">'山西'</span>,<span class="string">'tel'</span>:87654456&#125;,</div><div class="line">			&#123;<span class="string">'name'</span>:<span class="string">'刘婷'</span>,<span class="string">'age'</span>:<span class="string">'18'</span>,<span class="string">'sex'</span>:<span class="string">'男'</span>,<span class="string">'loca'</span>:<span class="string">'山西'</span>,<span class="string">'tel'</span>:09876542&#125;</div><div class="line">		]</div><div class="line"></div><div class="line">	</div><div class="line"><span class="comment">####★技巧★   $&#123;&#125;  花括号  输入内容</span></div><div class="line"><span class="built_in">let</span> tr=$(<span class="string">'&lt;tr&gt;'</span>);   此处tr是标签</div><div class="line">tr.innerHTML= `&lt;td&gt; <span class="variable">$&#123;obj.name&#125;</span> &lt;/td&gt;`    </div><div class="line"><span class="comment">####★技巧★   注意   innerHTML 大写   </span></div><div class="line">tr.innerHTML    tr.innerHtml--》 错误</div><div class="line"><span class="comment">####★技巧★   </span></div><div class="line"><span class="built_in">let</span> oldv=div.innerText; //获取标签内的文字内容</div><div class="line">input.value=oldv;    //value是input的属性，obj没有value这个属性</div><div class="line"></div><div class="line"></div><div class="line"><span class="comment">####★技巧★   给box中插入 son</span></div><div class="line">	<span class="keyword">for</span>(<span class="built_in">let</span> i=0;i&lt;100;i++)&#123;</div><div class="line">		box.innerHTML += `&lt;div class=<span class="string">'son'</span>&gt;&lt;/div&gt;`;</div><div class="line">	&#125;</div><div class="line"></div><div class="line"><span class="comment">####★技巧★  给随机颜色</span></div><div class="line">	obj.style.background=<span class="string">'rgb('</span>+Math.floor(Math.random()*256)+<span class="string">','</span>+Math.floor(Math.random()*256)+<span class="string">','</span>+Math.floor(Math.random()*256)+<span class="string">')'</span>;</div><div class="line"></div><div class="line"><span class="comment">####★技巧★   nodeName   后面要大写</span></div><div class="line"><span class="keyword">if</span>(obj.nodeName==<span class="string">'P'</span>)&#123;</div><div class="line">node.name  </div><div class="line"><span class="comment">####★技巧★   输入文本框</span></div><div class="line">`&lt;textarea name=<span class="string">""</span> id=<span class="string">""</span> cols=<span class="string">"30"</span> rows=<span class="string">"10"</span> maxlength=<span class="string">"100"</span> &gt;输入文本&lt;/textarea&gt;`</div><div class="line"><span class="comment">####★技巧★   没有报错  没有现象</span></div><div class="line">*	检查元素的下标</div><div class="line">	`<span class="built_in">let</span> btn=$(<span class="string">'button'</span>)[0];`</div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line"><span class="comment">####★技巧★  输入文本</span></div><div class="line">	&lt;div class=<span class="string">"box"</span> contenteditable=<span class="string">"true"</span>&gt;</div><div class="line">		输入文本</div><div class="line">	&lt;/div&gt;</div><div class="line">	&lt;textarea name=<span class="string">""</span> id=<span class="string">""</span> cols=<span class="string">"30"</span> rows=<span class="string">"10"</span>&gt;</div><div class="line">		输入文本</div><div class="line">	&lt;/textarea&gt;</div><div class="line"></div><div class="line"><span class="comment">####★技巧★		兼容问题</span></div><div class="line">	//IE高版本   兼容问题</div><div class="line">	div.addEventListener(<span class="string">'click'</span>, <span class="function"><span class="title">function</span></span>()&#123;alert(1)&#125;, <span class="literal">false</span>)</div><div class="line"></div><div class="line">	//IE低版本   兼容问题</div><div class="line">	div.attachEvent(<span class="string">'onclick'</span>, <span class="function"><span class="title">function</span></span>()&#123;alert(1)&#125;)</div><div class="line">*	this 是指向其他地方</div><div class="line"><span class="comment">####★技巧★</span></div><div class="line">box.style.cssText=<span class="string">''</span>;</div><div class="line"></div><div class="line"><span class="comment">####★技巧★</span></div><div class="line">this.<span class="comment">######</span></div><div class="line"><span class="built_in">let</span> aa=this;</div><div class="line"></div><div class="line"><span class="function"><span class="title">function</span></span>()&#123;</div><div class="line">	aa.</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="comment">####★技巧★</span></div><div class="line">在第一个前面插入</div><div class="line">imgbox.insertBefore(last,first);</div><div class="line"></div><div class="line"><span class="comment">####★技巧★  报错   setTimeout is not defined</span></div><div class="line">把这一行重新写</div><div class="line"></div><div class="line"><span class="comment">####★技巧★		！！！报错！！！</span></div><div class="line">语法错误    下标越界   下标没写</div><div class="line"></div><div class="line">box1[0].style.borderRadius=<span class="string">'50%'</span>;</div><div class="line">box1[0].style[<span class="string">'border-radius'</span>]=<span class="string">'50%'</span>;</div><div class="line"></div><div class="line">box1[0].style.fontSize=<span class="string">'50%'</span>;</div><div class="line">box1[0].style.[<span class="string">'font-size'</span>]=<span class="string">'50%'</span>;</div><div class="line"></div><div class="line"><span class="comment">####★技巧★			！！！报错！！！</span></div><div class="line">Uncaught TypeError: Cannot <span class="built_in">read</span> property <span class="string">'style'</span> of undefined</div><div class="line">at HTMLDivElement.caoyue1.(anonymous <span class="keyword">function</span>).onclick </div><div class="line"></div><div class="line">*	注意事件下标越界：caoyue1[5].style.background=<span class="string">'red'</span>;	下标只有 0--4 </div><div class="line"></div><div class="line"><span class="comment">####★技巧★		！！！报错！！！</span></div><div class="line">*	Uncaught TypeError: Cannot <span class="built_in">set</span> property <span class="string">'innerText'</span> of null</div><div class="line">script里操作了body的东西。script在body前面。</div><div class="line">解决方法：把script内容写进body中，或写在最后。&lt;/html&gt;之后。</div><div class="line"></div><div class="line"><span class="comment">####★技巧★</span></div><div class="line">	浏览器报错：  因为<span class="keyword">while</span>() 括号不完整。少半个 ）   </div><div class="line">	或是（）的地方写成了 &#123;&#125;</div><div class="line">	Uncaught SyntaxError: Unexpected token &#123;</div><div class="line"></div><div class="line"><span class="comment">####★技巧★</span></div><div class="line">F12 在浏览器打开</div><div class="line">Alt + table 切换窗口</div><div class="line"></div><div class="line"><span class="comment">####★技巧★	  这三个不用加下标</span></div><div class="line">*	<span class="built_in">let</span> box=document.querySelector(<span class="string">'.box'</span>);</div><div class="line">*	<span class="built_in">let</span> box=document.querySelectorAll(<span class="string">'.box'</span>);</div><div class="line">*	<span class="built_in">let</span> win3=document.</div><div class="line">*	</div><div class="line">*	getElementBy</div><div class="line">*	</div><div class="line">*	</div><div class="line">*	()</div><div class="line"><span class="comment">####★技巧★</span></div><div class="line">自动轮播的时间要比切换的时间多点儿</div><div class="line"></div><div class="line"></div><div class="line"><span class="comment">####★技巧★</span></div><div class="line">	获取的方法：</div><div class="line">*	<span class="built_in">let</span> win1=document.querySelector(<span class="string">'.win'</span>);</div><div class="line">*	<span class="built_in">let</span> img2=document.querySelectorAll(<span class="string">'.imgbox li'</span>);</div><div class="line">*	<span class="built_in">let</span> win3=document.getElementById()</div><div class="line">*	<span class="built_in">let</span> win4=document.getElementsByClassName()</div><div class="line">*	<span class="built_in">let</span> win5=document.getElementsByTagName()</div><div class="line">*	<span class="built_in">let</span> win6=document.getElementsByName()</div><div class="line"><span class="comment">####★技巧★</span></div><div class="line">按住空格多选，同时操作</div><div class="line"></div><div class="line"><span class="comment">####★技巧★</span></div><div class="line">*	<span class="built_in">let</span> imgbox=document.querySelector(<span class="string">'.imgbox'</span>);</div><div class="line">*	<span class="built_in">let</span> imgs=document.querySelectorAll(<span class="string">'.imgbox li'</span>);</div><div class="line"><span class="comment">####★技巧★</span></div><div class="line">animate.js的调用</div><div class="line"></div><div class="line"><span class="comment">####★技巧★</span></div><div class="line">继承  把一个对象的方法冒充给另一个对象</div><div class="line">		冒充法</div><div class="line">callback.call(obj);</div><div class="line"></div><div class="line">传函数</div><div class="line">this.aa=<span class="keyword">function</span>();</div><div class="line">zhangsan.aa.call(lisi); </div><div class="line"></div><div class="line">传函数传参</div><div class="line">this.aa=<span class="keyword">function</span>(a,b);</div><div class="line">zhangsan.aa.call(lisi,12,32);</div><div class="line">zhangsan.aa.call(lisi,[10,20]);  </div><div class="line"></div><div class="line"><span class="comment">####★技巧★</span></div><div class="line">注意传参  width 是‘width’</div><div class="line">animate(box,<span class="string">'width'</span>,500)</div><div class="line"><span class="comment">####★技巧★</span></div><div class="line">屏蔽a标签的默认行为  ？？？？？？？？？？？？？？？？？？？</div><div class="line">？？？？？？？？？？？？？？？？？？？？？？？？？？？？？？</div><div class="line">*	`&lt;a href=<span class="string">"javascript:;"</span>&gt;&lt;/a&gt;`</div><div class="line">*	`&lt;a href=<span class="string">"#"</span>&gt;&lt;/a&gt;`</div><div class="line">*	`&lt;a href=<span class="string">"http://www.baidu.com"</span> onclick=<span class="string">" return false; "</span>&gt;  Click Me  &lt;/a&gt;`</div><div class="line"></div><div class="line"><span class="comment">####★技巧★	</span></div><div class="line">	btn.play=<span class="function"><span class="title">function</span></span>()&#123;</div><div class="line">		this.play=aa;</div><div class="line">		添加自定义属性，方法</div><div class="line">	&#125;</div><div class="line">	<span class="keyword">for</span>(<span class="built_in">let</span> i=0;i&lt;5;i++)&#123;</div><div class="line">		btn[i].aa=i;</div><div class="line">		btn[i].onmouseout=<span class="function"><span class="title">function</span></span>()&#123;</div><div class="line">			btn[i].style.background=<span class="string">'none'</span>;</div><div class="line">			this.style.background=<span class="string">'none'</span>;</div><div class="line">			box[this.aa].style.background=<span class="string">'none'</span>;</div><div class="line">		&#125;</div><div class="line">	&#125;</div><div class="line"></div><div class="line"><span class="comment">####★技巧★	</span></div><div class="line">	input1[i].onmouseover=<span class="function"><span class="title">function</span></span>()&#123;</div><div class="line">		// this.style.background=<span class="string">'red'</span>;	等同于下一句</div><div class="line">		input1[i].style.background=<span class="string">'red'</span>;</div><div class="line">		kw[i].style.height=<span class="string">'200px'</span>;</div><div class="line">		<span class="built_in">let</span> a=this;</div><div class="line">		<span class="keyword">function</span> <span class="function"><span class="title">aa</span></span>()&#123;</div><div class="line">			input1[i].style.background=<span class="string">'red'</span>;</div><div class="line">			// this.style.background=<span class="string">'red'</span>;</div><div class="line">			这儿的this需要上边 <span class="built_in">let</span> =this 一下，否则不能用。</div><div class="line">		&#125;</div><div class="line">	&#125;</div><div class="line"></div><div class="line"><span class="comment">####★技巧★	</span></div><div class="line">	<span class="keyword">for</span>(var i=0;i&lt;5;i++)&#123;</div><div class="line">		input1[i].onmouseover=<span class="function"><span class="title">function</span></span>()&#123;</div><div class="line">			input1[i].style.background=<span class="string">'red'</span>;</div><div class="line">			kw[i].style.height=<span class="string">'200px'</span>;</div><div class="line">		&#125;</div><div class="line">	&#125;</div><div class="line">	<span class="keyword">for</span>(<span class="built_in">let</span> i=0;i&lt;5;i++)&#123;</div><div class="line">		input1[i].onmouseover=<span class="function"><span class="title">function</span></span>()&#123;</div><div class="line">			input1[i].style.background=<span class="string">'red'</span>;</div><div class="line">			kw[i].style.height=<span class="string">'200px'</span>;</div><div class="line">		&#125;</div><div class="line">	&#125;</div><div class="line">*	var 执行完以后，i在循环外边可以访问。<span class="built_in">let</span>不行。</div><div class="line">*	<span class="built_in">let</span>循环时，可以保存每个I的值，var不行。</div><div class="line"></div><div class="line"></div><div class="line"><span class="comment">####★技巧★	</span></div><div class="line">.hidden&#123;</div><div class="line">	display: hidden;</div><div class="line">&#125;</div><div class="line">.show&#123;</div><div class="line">	display: show;</div><div class="line">&#125;</div><div class="line">box1[0].className = <span class="string">'box show'</span>;</div><div class="line">box1[0].className = <span class="string">'box hidden'</span>;</div><div class="line"></div><div class="line"><span class="comment">####★技巧★	</span></div><div class="line">box1[0].id=<span class="string">'color'</span>;		添加id</div><div class="line">box1[0].className = <span class="string">'box color'</span>;	添加类名=‘原有类名  新类名’</div><div class="line"></div><div class="line"><span class="comment">####★技巧★</span></div><div class="line">清除浮动：</div><div class="line">&lt;div style=<span class="string">'clear:both'</span>&gt;&lt;/div&gt;</div><div class="line"><span class="comment">####★技巧★</span></div><div class="line">location</div><div class="line"><span class="comment">####★技巧★</span></div><div class="line">filter</div><div class="line"></div><div class="line"></div><div class="line"><span class="comment">####★技巧★</span></div><div class="line">*	把函数写进文本中</div><div class="line">&gt;	document.body.innerText=(day+<span class="string">'天'</span>+hour+<span class="string">'小时'</span>+min+<span class="string">'分'</span>+second+<span class="string">'秒'</span>);</div><div class="line"></div><div class="line"><span class="comment">####★技巧★  ???????????????????????????????????</span></div><div class="line">	/*<span class="keyword">if</span>(!(arr instanceof Array))&#123;</div><div class="line">		<span class="built_in">return</span> ;</div><div class="line">	&#125;</div><div class="line">	???????????????????????????????????</div><div class="line">	<span class="keyword">if</span>(!Array.isArray(arr))&#123;</div><div class="line">		<span class="built_in">return</span> ;</div><div class="line">	&#125;*/</div><div class="line"><span class="comment">####★技巧★</span></div><div class="line">	数组的遍历+判断</div><div class="line">	<span class="built_in">let</span> flag=arr1.some(<span class="keyword">function</span>(value,index,arr)&#123;</div><div class="line">		<span class="built_in">return</span> console.log(value,index,arr)</div><div class="line">	&#125;)</div><div class="line"></div><div class="line">	some(<span class="keyword">function</span>(值   下标   遍历的数组)&#123;&#125;)	回调函数</div><div class="line">	返回值：	布尔值。如果数组中有元素满足条件返回 <span class="literal">true</span>，否则返回 <span class="literal">false</span>。</div><div class="line">	</div><div class="line">	every(<span class="keyword">function</span>(值   下标   遍历的数组)&#123;&#125;)</div><div class="line">	返回值：	布尔值。如果所有元素都通过检测返回 <span class="literal">true</span>，否则返回 <span class="literal">false</span>。</div><div class="line">	</div><div class="line">	var arr=[3,-1,1,6,12,-1,65,1,-4];</div><div class="line">	var flag=arr.some(<span class="keyword">function</span>(value,index,arr)&#123;</div><div class="line">		<span class="built_in">return</span> value&gt;0;</div><div class="line">	&#125;)</div><div class="line">	document.write(flag);</div><div class="line"></div><div class="line"><span class="comment">####★技巧★</span></div><div class="line">	遍历属性(遍历数组下标)		</div><div class="line"><span class="keyword">for</span>(<span class="built_in">let</span> i <span class="keyword">in</span> arr)</div><div class="line">	var arr=[3,-1,1,6,12,-1,65,1,-4];</div><div class="line">	document.write(arr+<span class="string">'&lt;br&gt;'</span>);</div><div class="line">	<span class="keyword">for</span>(<span class="built_in">let</span> i <span class="keyword">in</span> arr)&#123;</div><div class="line">	console.log(i+<span class="string">'--'</span>+arr[i]);</div><div class="line">&#125;</div><div class="line">		</div><div class="line">	遍历属性值(遍历数组元素)		</div><div class="line"><span class="keyword">for</span>(<span class="built_in">let</span> i of arr)</div><div class="line"><span class="keyword">for</span>(<span class="built_in">let</span> i of arr)&#123;</div><div class="line">	console.log(i);</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="comment">####★技巧★</span></div><div class="line"><span class="keyword">function</span> huoqu(arr,num=3)&#123;&#125;  函数中num给一个默认值3。调用的时候传参就可以不用传。</div><div class="line"></div><div class="line"></div><div class="line"><span class="comment">####★技巧★</span></div><div class="line">	对象元素的顺序：自己构造---自己原型--父构造---父原型</div><div class="line"></div><div class="line"><span class="comment">####★技巧★</span></div><div class="line">构造函数和普通函数差不多</div><div class="line"></div><div class="line"><span class="comment">####★技巧★</span></div><div class="line">查看浏览器 继承对象的方法，在浏览器console中输入console.dir(String)</div><div class="line">console.dir(String)</div><div class="line"></div><div class="line"><span class="comment">####★技巧★</span></div><div class="line">`<span class="literal">true</span> 和  <span class="literal">false</span> 不能进行  <span class="literal">true</span>++  <span class="literal">true</span>-- 运算`</div><div class="line"></div><div class="line"><span class="comment">####★技巧★</span></div><div class="line">注意创建对象的JSON方式的逗号</div><div class="line"><span class="comment">####★技巧★  instanceof 判断</span></div><div class="line">	console.log(str instanceof String);    //<span class="literal">false</span></div><div class="line">	instanceof  只能判断数组和对象，不能用来判断字符串和数字等.</div><div class="line">	console.log(str instanceof arrAy)</div><div class="line">	console.log(str instanceof Object)</div><div class="line">	</div><div class="line"><span class="comment">####★技巧★  判断是否为字符串</span></div><div class="line">	<span class="keyword">if</span>(typeof(str1)!=<span class="string">'string'</span>)&#123;</div><div class="line">		<span class="built_in">return</span> <span class="string">'不是字符串'</span>;</div><div class="line">	&#125;</div><div class="line"><span class="comment">####★技巧★  注意分割空格（' '）中间要有空格</span></div><div class="line"><span class="built_in">let</span> arr=str.split(<span class="string">' '</span>);</div><div class="line"><span class="comment">#####</span></div><div class="line">	无聊望见了犹豫(磨料望跟六摇椅)          </div><div class="line">	达到理想不太易(达到类桑霸台仪)</div><div class="line">	即使有信心(即西要森森)                  </div><div class="line">	斗志靠抑止(导既靠译既)</div><div class="line">	</div><div class="line">	谁人定我去和留(岁人顶我会望老)          </div><div class="line">	定我心中的宇宙(顶我僧中的与奏) </div><div class="line">	只想靠两手向理想挥手 (只想靠浪扫 航类桑非扫) </div><div class="line">	</div><div class="line">	问句天几高心中志比天更高(问归听给沟僧钟执笔天更高)</div><div class="line">	自信打不死的心态活到老 (自森大霸四（sei1）的僧台乎到楼) </div><div class="line">	OH… 我有我心底故事 (喔嗷嗷...摸幽默僧得古四（sei1）) </div><div class="line">	亲手写上每段得失乐与悲与梦遗 (岑搜噻上母得（dei4）当撒浪于被与梦遗) </div><div class="line">	OH… 纵有创伤不退避 (喔嗷嗷... 总要从桑把腿被) </div><div class="line">	梦想有日达成找到心底梦想的世界 (梦桑幽雅大事遭斗僧得梦桑的四该~)          </div><div class="line">	终可见... （总豪给...）</div><div class="line">	</div><div class="line">	谁人没试过犹豫 （水人毛四（sei2）国药仪）     </div><div class="line">	达到理想不太易(达到类桑霸台仪) </div><div class="line">	即使有信心  (即西要森森)                      </div><div class="line">	斗志却抑止 (导既靠译既)</div><div class="line">	谁人定我去和留  (岁人顶我会望老)              </div><div class="line">	定我心中的宇宙 (顶我僧中的与奏) </div><div class="line">	只想靠两手向理想挥手 (只想靠浪扫 航类桑非扫)   </div><div class="line">	问句天几高心中志比天更高 (问归听给沟僧钟执笔天更高)</div><div class="line">	自信打不死的心态活到老 (自森大霸四（sei）的僧台乎到楼)</div><div class="line">	OH… 我有我心底故事 (喔嗷嗷...摸幽默僧得古事（sei1）) </div><div class="line">	亲手写上每段得失乐与悲与梦遗 (岑搜噻上母得（dei4）当撒浪于被与梦遗) </div><div class="line">	OH… 纵有创伤不退避  (喔嗷嗷... 总要从桑把腿被)</div><div class="line">	梦想有日达成找到心底梦想的世界  (梦桑幽雅大事（sei4）</div><div class="line">	遭斗僧得（dei4）梦桑的四（sei4）该~)</div><div class="line">	终可见... （总豪给...）</div><div class="line">	</div><div class="line">	</div><div class="line">	</div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line"><span class="comment">##★★★★★★★★★★★★对象简写★★★★★20170425★★★★★★★★★★★★★</span></div><div class="line">//<span class="comment">#####	对象简写</span></div><div class="line">	允许变量名作为对象的属性名,变量的值对应对象的属性值</div><div class="line">		<span class="built_in">let</span> age=20;</div><div class="line">		<span class="built_in">let</span> sex=<span class="string">'boy'</span>;</div><div class="line">		<span class="built_in">let</span> zhangsan=&#123;age,sex&#125;;</div><div class="line">		等价于:</div><div class="line">		<span class="built_in">let</span> lisi=&#123;age:18,<span class="string">'sex'</span>:<span class="string">'nv'</span>,tall:180&#125;;</div><div class="line"></div><div class="line"><span class="comment">##### 对象属性允许是表达式</span></div><div class="line">	<span class="built_in">let</span> firstname=<span class="string">'hello'</span>;</div><div class="line">		<span class="built_in">let</span> lisi=&#123;</div><div class="line">			[<span class="string">'a'</span>+<span class="string">'ge'</span>]:18,</div><div class="line">			[firstname]:<span class="string">'li'</span>,  //等价于：hello:<span class="string">'li'</span> </div><div class="line">		//	hello:<span class="string">'li'</span></div><div class="line">		&#125;</div><div class="line">		console.dir(lisi);</div><div class="line">*	此方法不允许嵌套</div><div class="line"></div><div class="line"></div><div class="line">	ren.prototype=&#123;	&#125;  //原型对象</div><div class="line"></div><div class="line"><span class="comment">#####  一个对象指向另一个对象   继承        class student extends person&#123; super(); &#125;</span></div><div class="line">		//一个对象指向另一个对象</div><div class="line">		class person&#123;</div><div class="line">			<span class="function"><span class="title">constructor</span></span>()&#123;</div><div class="line">				this.name=<span class="string">'zhangsan'</span>;</div><div class="line">				this.age=18;</div><div class="line">			&#125;</div><div class="line">			<span class="function"><span class="title">play</span></span>()&#123;</div><div class="line">				alert(1);</div><div class="line">			&#125;</div><div class="line">		&#125;</div><div class="line">		var zhangsan=new person();</div><div class="line">		//继承  指向             student可以调用person的属性、方法</div><div class="line">		class student extends person&#123;</div><div class="line">			<span class="function"><span class="title">constructor</span></span>()&#123;</div><div class="line">				super();</div><div class="line">				this.classes=<span class="string">'wuif1702'</span>;</div><div class="line">				this.num=1702;</div><div class="line">			&#125;</div><div class="line">			<span class="function"><span class="title">homework</span></span>()&#123;</div><div class="line">				alert(<span class="string">'写作业'</span>);</div><div class="line">			&#125;</div><div class="line">		&#125;</div><div class="line">		var lisi =new student();</div><div class="line">		document.write(lisi.name);</div><div class="line">		console.log(lisi.age);</div><div class="line">		console.log(lisi.num);</div><div class="line"></div><div class="line">*	继承方法二：</div><div class="line">	`var students.prototype=new person();`  //原型对象</div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line"><span class="comment"># ★★★★★★★★★★★★字符串对象★★20170425★★★★★★★★★★★★★★★★</span></div><div class="line">	var arr=[1,2,3,4],arr1=new Array(1,2,3,4);</div><div class="line">	var str=<span class="string">'abcd'</span>;</div><div class="line">	等价于：</div><div class="line">	var str1=new String(<span class="string">"abcd"</span>);</div><div class="line">	</div><div class="line">	</div><div class="line"><span class="comment">####	1.内置对象</span></div><div class="line">			Global 全局</div><div class="line">			Object</div><div class="line">			String</div><div class="line">			Array</div><div class="line">			Number</div><div class="line">			Math	数学方法对象</div><div class="line">			Boolean</div><div class="line">			Function</div><div class="line">			RegExp	正则</div><div class="line">		2.数组对象</div><div class="line">			DOM</div><div class="line">			BOM</div><div class="line"></div><div class="line"><span class="comment">#### 一\属性</span></div><div class="line">		1.length		不识别空字符、不区分中英文</div><div class="line">		计算字符串的长度</div><div class="line">		2.constructor</div><div class="line">		对象的构造函数</div><div class="line">			console.log(str.length);		//返回长度</div><div class="line">			console.log(str.constructor);	//返回构造函数</div><div class="line"></div><div class="line"><span class="comment">#### 二\ 方法</span></div><div class="line">		获取类型:</div><div class="line">		1.myString.charAt(num)</div><div class="line">			返回在指定位置的字符.</div><div class="line">		2.myString.charCodeAt(num)</div><div class="line">			返回指定位置的字符的unicode编码</div><div class="line">		3.String.fromCharCode()</div><div class="line">			接受一个或多个自定的unicode值,然后返回一个或多个字符串</div><div class="line">				console.log(str.charAt(0));		//返回指定位置字符。下标从0开始</div><div class="line">				console.log(str.charAt(3));		</div><div class="line">				console.log(str.charAt(5));     //-1和5为空</div><div class="line">				console.log(str.charAt(-1));</div><div class="line">				console.log(str.charCodeAt(1));	//返回指定位置字符对应的unicode编码</div><div class="line">				console.log(String.fromCharCode(97));//将unicode编码转换为响应字符</div><div class="line"></div><div class="line"><span class="comment">#### 查找类型	</span></div><div class="line">		1.myString.indexOf(<span class="string">""</span>)</div><div class="line">		    返回某个指定的字符串,在字符串中首次出现的位置</div><div class="line">		    如果要检索的字符串值没有出现，则该方法返回 -1。</div><div class="line">		2.myString.lastlndexOf()</div><div class="line">			返回指定的字符串值最后出现的位置</div><div class="line">		3.myString.match()</div><div class="line">			3.1  console.log(str.includes(<span class="string">"d"</span>));  //返回 <span class="literal">true</span> <span class="literal">false</span></div><div class="line">			在字符串中检索指定的值,返回的值就是指定的值</div><div class="line">		4.search()</div><div class="line">			只能作用于正则</div><div class="line">		5.myString.replace()</div><div class="line">			将字符串中的一些字符替换为另外一些字符</div><div class="line">		6.myString.repeat(5)</div><div class="line">			将字符串重复5次</div><div class="line">			changdu=<span class="string">'*'</span>.repeat(str1.length);</div><div class="line">				str2=<span class="string">"asd"</span>;</div><div class="line">				var res=str2.repeat(5);</div><div class="line">				alert(res);</div><div class="line"></div><div class="line"><span class="comment">#### 截取类型</span></div><div class="line">		1.myString.slice(start,end)。</div><div class="line">			从指定的开始位置，到结束位置(不包括)的所有字符串。如果不指定结束位置，则从指定的开始位置，取到结尾</div><div class="line">			slice参数可以是负数，如果是负数，从-1开始指的是字符串结尾。</div><div class="line">			  eg:var str1=str.slice(-7,-3);   </div><div class="line">		2.substring(start,end)</div><div class="line">			和 myString.slice(start,end)的用法一样，唯一的区别是不支持负数。</div><div class="line">		3.substr(start,length)</div><div class="line">			从指定的位置开始取指定长度的字符串。如果没有指定长度，从指定开始的位置取到结尾。		</div><div class="line"></div><div class="line"><span class="comment">#### 转换类型</span></div><div class="line">		1.split(<span class="string">"分割位置i"</span>,[指定的长度n])</div><div class="line">			将一个字符串分割成数组(分割成长度为N的数组)。从分割位置i开始转换n个。 </div><div class="line">		2.toLowerCase();</div><div class="line">			用于把字符串转换为小写。</div><div class="line">		3.toUpperCase()</div><div class="line">			将字符串转换为大写.</div><div class="line">				console.log(<span class="string">'abcd'</span>.toUpperCase())</div><div class="line">				console.log(<span class="string">'ABcd'</span>.toLowerCase())</div><div class="line"><span class="comment">#### 样式类型</span></div><div class="line">		1.fontcolor()</div><div class="line">			给字符串指定颜色，十六进制表示、red、 rgb(255,0,0)</div><div class="line">		2.fontsize()</div><div class="line">			指定字符串的大小 (1-7)</div><div class="line"><span class="comment">#### 去空     trim</span></div><div class="line">	console.log(str.trim())</div><div class="line">	console.log(str.trimLeft())</div><div class="line">	console.log(str.trimright())</div><div class="line"></div><div class="line"><span class="comment">###		eg:</span></div><div class="line">		//搜索 str1 中是否有 str2 .</div><div class="line">		<span class="keyword">function</span> isinclude(str1,str2)&#123;</div><div class="line">			<span class="keyword">if</span>((typeof(str1)!=<span class="string">'string'</span>)&amp;&amp;(str2 instanceof String)&amp;&amp;(arguments.length&gt;=2))&#123;</div><div class="line">				<span class="built_in">return</span> <span class="string">'不是字符串'</span>;</div><div class="line">			&#125; <span class="keyword">else</span>&#123;</div><div class="line">				<span class="keyword">if</span>(str1.indexOf(str2)==-1)&#123;</div><div class="line">					<span class="built_in">return</span> <span class="literal">false</span>;</div><div class="line">				&#125;<span class="keyword">else</span>&#123;</div><div class="line">					<span class="built_in">return</span> <span class="literal">true</span>;</div><div class="line">				&#125;</div><div class="line">			&#125;</div><div class="line">		&#125;</div><div class="line">		str1=<span class="string">'asdd'</span>;</div><div class="line">		str2=<span class="string">"dd"</span>;</div><div class="line">		var result=isinclude(str1,str2);</div><div class="line">		alert(result);</div><div class="line">		</div><div class="line">		3.</div><div class="line">		console.log(str.match(<span class="string">"d"</span>));</div><div class="line">		等同于match</div><div class="line">		3.1  console.log(str.includes(<span class="string">"d"</span>));  //返回 <span class="literal">true</span> <span class="literal">false</span></div><div class="line"></div><div class="line"><span class="comment">###### eg：	将str中的str1全部替换为"***"</span></div><div class="line">		str=<span class="string">'abcsdsabcsdsabc'</span>;</div><div class="line">		<span class="keyword">function</span> rpls(str,str1)&#123;</div><div class="line">			<span class="built_in">let</span> changdu=<span class="string">''</span>;</div><div class="line">			<span class="keyword">for</span>(<span class="built_in">let</span> i=0;i&lt;str1.length;i++)&#123;</div><div class="line">				changdu+=<span class="string">'*'</span>;</div><div class="line">			&#125;</div><div class="line">			<span class="built_in">let</span> newstr=str;</div><div class="line">			<span class="keyword">while</span>(newstr.includes(str1))&#123;</div><div class="line">				newstr = newstr.replace(str1,changdu);</div><div class="line">			&#125;</div><div class="line">			<span class="built_in">return</span> newstr;</div><div class="line">		&#125;</div><div class="line">		var str=<span class="string">'asdfghasdfghasdgfhasd'</span>;</div><div class="line">		var str1=<span class="string">'a'</span>;</div><div class="line">		var res=rpls(str,str1);</div><div class="line">		alert(res);</div><div class="line"></div><div class="line"><span class="comment">####eg</span></div><div class="line">	//判断一个字符串中是否包含另一个字符串</div><div class="line">	<span class="keyword">function</span> isinclude(str1,str2)&#123;</div><div class="line">		<span class="keyword">if</span>(str1.indexOf(str2)==-1)&#123;</div><div class="line">			<span class="built_in">return</span> <span class="literal">false</span>;</div><div class="line">		&#125;<span class="keyword">else</span>&#123;</div><div class="line">			<span class="built_in">return</span> <span class="literal">true</span>;</div><div class="line">		&#125;</div><div class="line">	&#125;</div><div class="line">	str1=<span class="string">"acdwe"</span>;</div><div class="line">	str2=<span class="string">"de"</span>;</div><div class="line">	<span class="built_in">let</span> result=isinclude(str1,str2);</div><div class="line">	alert(result);</div><div class="line"></div><div class="line"></div><div class="line">	//判断一串字符串 （<span class="string">'one   one1   one2   '</span>）中是否有 （one） </div><div class="line">	//	class= <span class="string">'one   one1   one2   '</span></div><div class="line">		<span class="keyword">function</span> isele(str,ele)&#123;</div><div class="line">			<span class="built_in">let</span> arr=str.split(<span class="string">' '</span>);</div><div class="line">			<span class="keyword">for</span>(<span class="built_in">let</span> i=0;i&lt;arr.length;i++)&#123;</div><div class="line">				<span class="keyword">if</span>(arr[i]==ele)&#123;</div><div class="line">					<span class="built_in">return</span> <span class="literal">true</span>;</div><div class="line">				&#125;</div><div class="line">			&#125;</div><div class="line">			<span class="built_in">return</span> <span class="literal">false</span>;</div><div class="line">		&#125;</div><div class="line">		var str=<span class="string">'one3 one1 one one4'</span>;</div><div class="line">		var res=isele(str,<span class="string">'one'</span>);</div><div class="line">		console.log(res);</div><div class="line"></div><div class="line"></div><div class="line">	/*</div><div class="line">	输出指定字符串在字符串中的位置</div><div class="line">	*/</div><div class="line">	<span class="keyword">function</span> addres(str,str1)&#123;</div><div class="line">		<span class="keyword">if</span>((typeof str!=<span class="string">'string'</span>)||(typeof str1!=<span class="string">'string'</span>)||(document.length&lt;2))&#123;</div><div class="line">			<span class="built_in">return</span> <span class="string">'输入错误'</span>;</div><div class="line">		&#125;</div><div class="line">			<span class="built_in">let</span> changdu=<span class="string">'*'</span>.repeat(str1.length);</div><div class="line">			<span class="built_in">let</span> newstr=str;</div><div class="line">			var num=0;</div><div class="line">			<span class="built_in">let</span> arr=[];</div><div class="line">			<span class="built_in">let</span> i=0;</div><div class="line">			<span class="keyword">while</span>(newstr.includes(str1))&#123;</div><div class="line">				/*num=newstr.indexOf(str1);</div><div class="line">				console.log(num);</div><div class="line">				arr[i]=num;</div><div class="line">				i++;*/</div><div class="line">				arr.push(newstr.indexOf(str1));</div><div class="line">				newstr=newstr.replace(str1,changdu);</div><div class="line">			&#125;</div><div class="line">			document.write(arr+<span class="string">'&lt;br&gt;'</span>);</div><div class="line">			document.write(newstr);</div><div class="line">			<span class="built_in">return</span> newstr,arr;</div><div class="line">	&#125;</div><div class="line">	str=<span class="string">"http://fanyi.youdao.com/http://fanyi.youdao.com/http://fanyi.youdao.com/http://fanyi.youdao.com/"</span>;</div><div class="line">	str1=<span class="string">'t'</span>;</div><div class="line">	var add=addres(str,str1);</div><div class="line">	console.log(add);</div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line"><span class="comment">#####  ★★★★★★★20170425★★★★★★★★  Math  ★★★★★★★★★★★★★★★</span></div><div class="line">			var num=1.998;</div><div class="line">	//取绝对值</div><div class="line">			var result=Math.abs(num);</div><div class="line">		//		alert(result);</div><div class="line">	//取整  四舍五入</div><div class="line">			var result2=Math.round(num);</div><div class="line">		//		alert(result2);</div><div class="line">	//向上取整</div><div class="line">			var result3=Math.ceil(num);</div><div class="line">		//		alert(result3);</div><div class="line">	//向下取整</div><div class="line">			var result4=Math.floor(num);</div><div class="line">		//		alert(result4);</div><div class="line">	//最大值</div><div class="line">			var num1=Math.max(1,2,3,43,45,6,77);</div><div class="line">		//		alert(num1);</div><div class="line">	//最小值</div><div class="line">			var num1=Math.min(1,2,3,43,45,6,77);</div><div class="line">		//		alert(num1);</div><div class="line">	//随机数   0~1之间的随机数</div><div class="line">			var num1=Math.random(1,2,3,43,45,6,77);</div><div class="line">		//		alert(num1);</div><div class="line">	//随机数   10~20之间的随机数</div><div class="line">			var num1=Math.random(Math.random(1,2,3,43,45,6,77)*10)+10;</div><div class="line">			</div><div class="line">		//		alert(num1);</div><div class="line">		//		Math.sin();</div><div class="line">				alert(Math.PI);</div><div class="line">				var result=Math.sin(30*Math.PI/180);</div><div class="line">		//		alert(result);</div><div class="line">		//		Math.cos();</div><div class="line">		//		Math.tan();</div><div class="line">				//保留两位小数</div><div class="line">				var num=1.234;</div><div class="line">				var result=num.toFixed(2);</div><div class="line">		//		alert(result);</div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line">事件流</div><div class="line"><span class="comment">##★★★★★★★★★★★★  数组对象  ★★★★★20170426★★★★★★★★★★★★★</span></div><div class="line">* BOM</div><div class="line">* dom</div><div class="line"></div><div class="line"></div><div class="line"><span class="comment">### 遍历</span></div><div class="line">//		<span class="built_in">let</span> arr=new Array(5);</div><div class="line">//		<span class="built_in">let</span> arr1=Array.of(5);</div><div class="line">//		console.log(arr);</div><div class="line"></div><div class="line"><span class="comment">##### 一、属性</span></div><div class="line">*	1.length</div><div class="line">	`可设置或返回数组元素的数目`</div><div class="line">*	2.constructor</div><div class="line">	`返回构造函数的引用`</div><div class="line"></div><div class="line"><span class="comment">##### 二、方法                  添加 点点点...？？？？？？？？？？？？？？？？？？？？？？？？？？？？？？？？？</span></div><div class="line">	A.删除或添加 类</div><div class="line">	1. myarr.push(数组元素......)		添加</div><div class="line">		向数组的末尾添加新的元素，返回值是新数组的长度。可以一次添加多个元素</div><div class="line">			//有...添加进去的是元素</div><div class="line">            /*<span class="built_in">let</span> arr3=[<span class="string">'a'</span>,<span class="string">'b'</span>,<span class="string">'c'</span>,<span class="string">'d'</span>];</div><div class="line">            <span class="built_in">let</span> result=arr.push(...[<span class="string">'a'</span>,<span class="string">'b'</span>,<span class="string">'c'</span>,<span class="string">'d'</span>]);</div><div class="line">            console.log(result)</div><div class="line">            <span class="built_in">let</span> result1=arr.unshift(...[<span class="string">'a'</span>,<span class="string">'b'</span>,<span class="string">'c'</span>,<span class="string">'d'</span>]);</div><div class="line">            console.log(result1)</div><div class="line">            <span class="built_in">let</span> rp=arr.pop()</div><div class="line">            console.log(rp)</div><div class="line">            <span class="built_in">let</span> rs=arr.shift()</div><div class="line">            console.log(rs)*/</div><div class="line">   *	从第2个开始截取3个元素并把字符串放进去</div><div class="line">            // arr.splice(2,3,<span class="string">'a'</span>,<span class="string">'b'</span>,<span class="string">'c'</span>);</div><div class="line">            // console.log(arr)</div><div class="line">   *	 //连接符</div><div class="line">            // <span class="built_in">let</span> str=arr.join(<span class="string">'-'</span>);</div><div class="line">            // console.log(str,typeof str)</div><div class="line">   *	//截取</div><div class="line">            // <span class="built_in">let</span> arr4=arr.slice(-3);</div><div class="line">            // console.log(arr4)</div><div class="line">   *	// 反转</div><div class="line">            // <span class="built_in">let</span> arr5=arr.reverse()</div><div class="line">            // console.log(arr5)</div><div class="line">   *	//排序</div><div class="line">            /*<span class="built_in">let</span> arr6=arr.sort(fn);</div><div class="line">            <span class="keyword">function</span> fn(a,b)&#123;</div><div class="line">                <span class="keyword">if</span>(a&lt;b)&#123;</div><div class="line">                    <span class="built_in">return</span> -1;</div><div class="line">                &#125;<span class="keyword">else</span> <span class="keyword">if</span>(a==b)&#123;</div><div class="line">                    <span class="built_in">return</span> 0;</div><div class="line">                &#125;<span class="keyword">else</span> <span class="keyword">if</span>(a&gt;b)&#123;</div><div class="line">                    <span class="built_in">return</span> 1;</div><div class="line">                &#125;</div><div class="line">            &#125;</div><div class="line">            console.log(arr6)*/</div><div class="line"></div><div class="line"></div><div class="line">	2. myarr.unshift(数组元素.....)		从开头添加</div><div class="line">		向数组的开头加入新的元素，返回值是新数组的长度。可以一次添加多个元素</div><div class="line">	3. myarr.pop()      	从后边删。</div><div class="line">		删除数组的最后一个元素，返回删除的元素</div><div class="line">	4. myarr.shift()		从前边删</div><div class="line">		删除数组的第一个元素，返回删除的元素</div><div class="line">		</div><div class="line">	5.万能的添加删除函数(用于插入、删除或替换数组的元素。)</div><div class="line">	myarr.splice(index,数量,添加的元素.....)</div><div class="line">		(1)index 从何处开始添加或删除，必须是数值类型(数组的下标)</div><div class="line">		(2)数量 规定了删除的个数，如果是0，则不删除</div><div class="line">		(3)需要添加的元素，可以当作替换的元素</div><div class="line">		(4)如果从arrayObject中删除了元素，则返回的是含有被删除的元素的数组。</div><div class="line">	eg:		var arr=[1,2,3,4,5];</div><div class="line">			<span class="built_in">let</span> res=arr.push(<span class="string">'a'</span>,<span class="string">'v'</span>,<span class="string">'d'</span>);</div><div class="line">			arr.splice(1,2) //从第1个位置删掉2个。</div><div class="line">			arr.splice(1,0,<span class="string">'ac'</span>,<span class="string">'dc'</span>)//从第1个位置添加  <span class="string">'ac'</span>,<span class="string">'dc'</span></div><div class="line">			arr.splice(1,2,<span class="string">'acd'</span>,<span class="string">'qwe'</span>,<span class="string">'dsa'</span>);//从第一个位置删除2个，再添加  <span class="string">'acd'</span>,<span class="string">'qwe'</span>,<span class="string">'dsa'</span></div><div class="line"></div><div class="line"><span class="comment">##### B.数组的转换</span></div><div class="line">*	mystr.split() //字符串分割为数组</div><div class="line">*	myarr.join([分隔符])</div><div class="line">	把数组元素按照指定分隔符组合成一个字符串，如果没有指定分隔符，默认是用“,”返回结果就是组合成的字符串</div><div class="line">？？？？？？？？？？？？？？？？？？？？？？？？？？？？？？？？？？？？？？？？？？？？？？？？？？？？？？？？？？？？？</div><div class="line">//		<span class="built_in">let</span> str=arr.join(<span class="string">'-'</span>);</div><div class="line">//		join这一块</div><div class="line"></div><div class="line">	<span class="built_in">let</span>	arr=[1,2,3,4,5];</div><div class="line">	arr.reverse(arr);     //数组反转过来</div><div class="line"></div><div class="line">			//	数组转化为字符串</div><div class="line">				var arr=[1,2,3,55];</div><div class="line">//				var str=arr.join(<span class="string">'*'</span>);</div><div class="line">//				document.write(str)</div><div class="line">			</div><div class="line"></div><div class="line"></div><div class="line"><span class="comment">##### C.数组的分割			同字符串分割</span></div><div class="line">	myarr.slice()</div><div class="line">	 从截取指定的开始位置，到结束位置(不包括)的元素。如果不指定结束位置，则从指定的开始位置，取到结尾(数组的下标)支持负数(-1开头) 返回新数组。</div><div class="line"></div><div class="line">		数组的分割</div><div class="line">		var newarr=arr.slice(1,3);</div><div class="line">		document.write(arr);</div><div class="line">		document.write(newarr);		//新数组</div><div class="line"></div><div class="line"><span class="comment">##### D.数组的连接</span></div><div class="line">	myarr.concat()</div><div class="line">	连接两个或更多的数组，并返回新数组，但是对原数组没有任何影响。</div><div class="line">//		<span class="built_in">let</span> con=arr.concat(arr1);		</div><div class="line">//		<span class="built_in">let</span> con=arr.concat(<span class="string">'a'</span>,<span class="string">'v'</span>,<span class="string">'d'</span>);</div><div class="line">//		<span class="built_in">let</span> con=arr.concat(...arr1);</div><div class="line">//		<span class="built_in">let</span> con=arr.concat(...arr1,[<span class="string">'zhangsan'</span>,<span class="string">'lisi'</span>]); //可以连接多个数组</div><div class="line">			//	拼接</div><div class="line">			/*var arr2=[4,5,6];</div><div class="line">			var newarr=arr.concat(arr2);</div><div class="line">			document.write(newarr);//新数组*/</div><div class="line"></div><div class="line"><span class="comment">##### E.数组排序</span></div><div class="line">	myarr.sort(fun) 用于对数组的元素进行排序</div><div class="line">	1. 默认是按照字符编码的顺序进行排</div><div class="line">	2. 如果要实现其他排序则要传入一个参数，这个参数必须要函数，并且这个函数要有两个参数</div><div class="line">	• 若 a 小于 b，在排序后的数组中 a 应该出现在 b 之</div><div class="line">	前，则返回一个小于 0 的值。</div><div class="line">	• 若 a 等于 b，则返回 0。</div><div class="line">	• 若 a 大于 b，则返回一个大于 0 的值。</div><div class="line"></div><div class="line">	</div><div class="line">	<span class="built_in">let</span>	arr=[1,2,3,4,5];</div><div class="line">	arr.reverse(arr);     	//将数组前后反转过来</div><div class="line"></div><div class="line">	<span class="built_in">let</span>	arr=[21,3,34,65,3,12,23,123,2];</div><div class="line">	arr.sort(arr);   		//当做字符串比较来排序</div><div class="line">	console.log(arr);</div><div class="line"></div><div class="line">	排序：</div><div class="line">	<span class="built_in">let</span>	arr=[21,3,34,65,3,12,23,123,2];</div><div class="line">	<span class="built_in">let</span> arr2=arr.sort(fn); </div><div class="line">	<span class="keyword">function</span> fn(a,b)&#123;     //升序</div><div class="line">		<span class="keyword">if</span>(a&lt;b)&#123;</div><div class="line">			<span class="built_in">return</span> -1;</div><div class="line">		&#125;<span class="keyword">else</span> <span class="keyword">if</span>(a==b)&#123;</div><div class="line">			<span class="built_in">return</span> 0;</div><div class="line">		&#125;<span class="keyword">else</span> <span class="keyword">if</span>(a&gt;b)&#123;</div><div class="line">			<span class="built_in">return</span> 1;</div><div class="line">		&#125;</div><div class="line">	&#125;</div><div class="line">	console.log(arr2);</div><div class="line">	/*<span class="keyword">function</span> fn(a,b)&#123;     //降序</div><div class="line">		<span class="keyword">if</span>(a&lt;b)&#123;</div><div class="line">			<span class="built_in">return</span> 1;</div><div class="line">		&#125;<span class="keyword">else</span> <span class="keyword">if</span>(a==b)&#123;</div><div class="line">			<span class="built_in">return</span> 0;</div><div class="line">		&#125;<span class="keyword">else</span> <span class="keyword">if</span>(a&gt;b)&#123;</div><div class="line">			<span class="built_in">return</span> -1;</div><div class="line">		&#125;</div><div class="line">	&#125;*/</div><div class="line"></div><div class="line">/*</div><div class="line"> 	1.判断是否存在  &gt;0  或  &lt;0  的数</div><div class="line"> 	2.判断数组是否都    &gt;0  或  &lt;0   的数</div><div class="line"> 	3.筛选 数组元素&gt;0 的元素</div><div class="line"> 	4.删除重复的元素</div><div class="line"> 	5.从数组中随机获取任意元素</div><div class="line"> 	6.从数组中随机获取任意一个不重复的元素</div><div class="line">*/</div><div class="line"></div><div class="line"></div><div class="line"><span class="comment">### eg  例子：</span></div><div class="line">	// 1  判断是否存在  &gt;0  或  &lt;0  的数</div><div class="line">	/*var arr=[-3,-1,0,6,12,65,1,-4];</div><div class="line">	<span class="keyword">function</span> cunzai(arr,num=1)&#123;</div><div class="line">		<span class="keyword">for</span>(<span class="built_in">let</span> i=0;i&lt;arr.length;i++)&#123;</div><div class="line">			console.log(arr[i]);</div><div class="line">			<span class="keyword">if</span>(arr[i]&gt;num)&#123;</div><div class="line">				<span class="built_in">return</span> <span class="string">'存在&gt;'</span>+num+<span class="string">'的'</span>;</div><div class="line">			&#125;</div><div class="line">		&#125;</div><div class="line">		<span class="built_in">return</span> <span class="string">'不存在&gt;'</span>+num+<span class="string">'的'</span>;</div><div class="line">	&#125;</div><div class="line">	var res=cunzai(arr);</div><div class="line">	console.log(res);</div><div class="line">	alert(res)*/</div><div class="line"></div><div class="line">	// 2.判断数组是否都    &gt;0  或  &lt;0   的数</div><div class="line">	/*var arr=[-3,-1,0,6,12,65,1,-4];</div><div class="line">	<span class="keyword">function</span> cunzai(arr)&#123;</div><div class="line">		<span class="keyword">for</span>(<span class="built_in">let</span> i=0;i&lt;arr.length;i++)&#123;</div><div class="line">			console.log(arr[i]);</div><div class="line">			<span class="keyword">if</span>(arr[i]&gt;0)&#123;</div><div class="line">				<span class="built_in">return</span> <span class="string">'不是都&lt;0'</span>;</div><div class="line">			&#125;</div><div class="line">		&#125;</div><div class="line">	&#125;</div><div class="line">	var res=cunzai(arr);</div><div class="line">	console.log(res);*/</div><div class="line">	</div><div class="line">	//	3.筛选 数组元素&gt;0 的元素</div><div class="line">	/*	var arr=[-3,-1,0,6,12,65,1,-4];</div><div class="line">	<span class="keyword">function</span> cunzai(arr)&#123;</div><div class="line">		<span class="built_in">let</span> arr1=[];</div><div class="line">		<span class="keyword">for</span>(<span class="built_in">let</span> i=0;i&lt;arr.length;i++)&#123;</div><div class="line">			console.log(arr[i]);</div><div class="line">			<span class="keyword">if</span>(arr[i]&gt;0)&#123;</div><div class="line">				arr1.push(arr[i]);</div><div class="line">			&#125;</div><div class="line">		&#125;</div><div class="line">		<span class="built_in">return</span> arr1;</div><div class="line">	&#125;</div><div class="line">	var res=cunzai(arr);</div><div class="line">	console.log(res);*/</div><div class="line">	</div><div class="line">	</div><div class="line">	//	4.删除重复的元素</div><div class="line">	//检查数组中是否包含特定的元素</div><div class="line">	/*var arr=[3,-1,1,6,12,-1,65,1,-4];</div><div class="line">	<span class="keyword">function</span> youmeiyou(str,str1)&#123;</div><div class="line">		<span class="keyword">for</span>(i=0;i&lt;str.length;i++)&#123;</div><div class="line">			<span class="keyword">if</span>(str1==str[i])&#123;</div><div class="line">				<span class="built_in">return</span> <span class="literal">true</span>;</div><div class="line">			&#125;</div><div class="line">		&#125;</div><div class="line">//		<span class="keyword">if</span>(str.includes(str1))&#123;</div><div class="line">//			<span class="built_in">return</span> <span class="literal">true</span>;</div><div class="line">//		&#125;<span class="keyword">else</span>&#123;</div><div class="line">//			<span class="built_in">return</span> <span class="literal">false</span>;</div><div class="line">//		&#125;</div><div class="line">		<span class="built_in">return</span> <span class="literal">false</span>;</div><div class="line">	&#125;</div><div class="line">	//去掉数组中重复的元素</div><div class="line">	<span class="keyword">function</span> delrepeat(arr)&#123;</div><div class="line">		<span class="built_in">let</span> newarr=[];</div><div class="line">		<span class="keyword">for</span>(<span class="built_in">let</span> i=0;i&lt;arr.length;i++)&#123;</div><div class="line">			<span class="built_in">let</span> flag=youmeiyou(newarr,arr[i]);</div><div class="line">			<span class="keyword">if</span>(!flag)&#123;</div><div class="line">				newarr.push(arr[i]);</div><div class="line">			&#125;</div><div class="line">//			newarr.push()</div><div class="line">		&#125;</div><div class="line">		<span class="built_in">return</span> newarr;</div><div class="line">	&#125;</div><div class="line">	<span class="built_in">let</span> res=delrepeat(arr);</div><div class="line">	console.log(res);*/</div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line">	//	5.从数组中随机获取任意元素</div><div class="line">	/*var arr=[3,-1,1,6,12,-1,65,1,-4];</div><div class="line">	<span class="keyword">function</span> randomEle(arr,<span class="built_in">times</span>=3)&#123;</div><div class="line">		<span class="built_in">let</span> newarr=[];</div><div class="line">		<span class="keyword">for</span>(<span class="built_in">let</span> i=0;i&lt;<span class="built_in">times</span>;i++)&#123;</div><div class="line">			var num=Math.random()*arr.length;</div><div class="line">			var index=arr[Math.floor(num)];</div><div class="line">			newarr.push(index);</div><div class="line">		&#125;</div><div class="line">		<span class="built_in">return</span> newarr;</div><div class="line">	&#125;</div><div class="line">	<span class="built_in">let</span> res1=randomEle(arr);</div><div class="line">	console.log(res1);*/</div><div class="line">	</div><div class="line">	</div><div class="line">	</div><div class="line"></div><div class="line">	//	6.从数组中随机获取任意一个不重复的元素</div><div class="line">	var arr=[3,-1,1,6,12,-1,65,1,-4];</div><div class="line">	<span class="keyword">function</span> randomEle(arr,<span class="built_in">times</span>=3)&#123;</div><div class="line">		<span class="built_in">let</span> newarr=[];</div><div class="line">		<span class="keyword">for</span>(<span class="built_in">let</span> i=0;i&lt;<span class="built_in">times</span>;i++)&#123;</div><div class="line">			<span class="built_in">let</span> num=Math.random()*arr.length;		//随机数</div><div class="line">			<span class="built_in">let</span> index=Math.floor(num);				// 向下取整后 的 下标</div><div class="line">			<span class="keyword">while</span>(newarr.includes(arr[index]))&#123;			//去重</div><div class="line">				num=Math.random()*arr.length;		//随机数</div><div class="line">				index=Math.floor(num);				// 向下取整后 的 下标</div><div class="line">			&#125;</div><div class="line">			newarr.push(arr[index]);</div><div class="line">		&#125;</div><div class="line">		<span class="built_in">return</span> newarr;</div><div class="line">	&#125;</div><div class="line">	<span class="built_in">let</span> res1=randomEle(arr);</div><div class="line">	console.log(res1);</div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line"><span class="comment">#  数组对象   ????????????????????????????????????????????????????????</span></div><div class="line">//			var arr=[5,1,2,3,4];</div><div class="line">//			alert(arr.length);</div><div class="line"></div><div class="line">			</div><div class="line">			//从大往小</div><div class="line">			arr.sort(<span class="keyword">function</span>(a,b)&#123;</div><div class="line">				<span class="keyword">if</span>(a&gt;b)&#123;</div><div class="line">					<span class="built_in">return</span> -1;</div><div class="line">				&#125;<span class="keyword">else</span> <span class="keyword">if</span>(a==b)&#123;</div><div class="line">					<span class="built_in">return</span> 0;</div><div class="line">				&#125;<span class="keyword">else</span> <span class="keyword">if</span>(a&lt;b)&#123;</div><div class="line">					<span class="built_in">return</span> 1;</div><div class="line">				&#125;</div><div class="line">			&#125;);</div><div class="line">			document.write(arr);</div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line"><span class="comment">#事件</span></div><div class="line">	onclick   			鼠标点击事件</div><div class="line">	onmouseover   		鼠标经过事件</div><div class="line">	onmouseout	 		鼠标移开事件</div><div class="line">	onfocus				光标聚焦事件</div><div class="line">	onblur				光标失焦事件</div><div class="line">	onselect			内容选中事件</div><div class="line">	onchange			文本框内容改变事件</div><div class="line">	onload				加载事件</div><div class="line"></div><div class="line">	input.focus();//立即获取焦点</div><div class="line"></div><div class="line"><span class="comment">###### onclick</span></div><div class="line"></div><div class="line"></div><div class="line"><span class="comment">#	★★★★★★★★★★★★日期对象★★★★★★★★★★★★★★★★</span></div><div class="line"></div><div class="line">	//			获取时间:</div><div class="line">				var date=new Date;</div><div class="line">	//			var date2=new Date(<span class="string">"2017/5/1 12:0.0"</span>);</div><div class="line">	//			var date3=new Date(<span class="string">"12:0.0 2017/5/1"</span>);</div><div class="line">	//			var date4=new Date(2017,4,1,12,0,0);//  月份需要-1.想要输出5月，需要输入4月。</div><div class="line"></div><div class="line">	//可以设置  年、月、日、时、分、秒。不能设置星期几。</div><div class="line"></div><div class="line">			var date=new Date;</div><div class="line">			document.write(date.getMonth()+1+<span class="string">'月&lt;br&gt;'</span>);   //月份需要+1</div><div class="line">			document.write(date.getFullYear()+<span class="string">'年&lt;br&gt;'</span>);</div><div class="line">			document.write(date.getDate()+<span class="string">'号&lt;br&gt;'</span>);</div><div class="line">	//		document.write(date.getTime()+<span class="string">'秒&lt;br&gt;'</span>);</div><div class="line"></div><div class="line">			var date=new Date;</div><div class="line">			date.setFullYear(2018);</div><div class="line">			date.setMonth(4);</div><div class="line">			date.setDate(1);</div><div class="line">			document.write(date+<span class="string">'天&lt;br&gt;'</span>);</div><div class="line"></div><div class="line"><span class="comment">####	//五一倒计时</span></div><div class="line">		&lt;script&gt;</div><div class="line">			var date=new Date;</div><div class="line">			<span class="keyword">function</span> <span class="function"><span class="title">time</span></span>()&#123;</div><div class="line">				var date5=new Date(<span class="string">'2017/5/1'</span>);</div><div class="line">				var date=new Date;</div><div class="line">				var cha=Math.floor((date5-date)/1000);  //转换为秒</div><div class="line">				var day = Math.floor(cha/(60*60*24));   //转换为天</div><div class="line">					cha = cha % (60*60*24);</div><div class="line">				var hour=Math.floor(cha/(60*60));		//转换为小时</div><div class="line">					cha = cha % (60*60);</div><div class="line">				var min =Math.floor( cha / 60);			//转换为分钟</div><div class="line">				var second = cha % 60;					//转换为秒</div><div class="line">				document.body.innerText=(day+<span class="string">'天'</span>+hour+<span class="string">'小时'</span>+min+<span class="string">'分'</span>+second+<span class="string">'秒'</span>);</div><div class="line">			&#125;</div><div class="line">			time();</div><div class="line">			setInterval(time,1000);</div><div class="line">		&lt;/script&gt;</div><div class="line">		</div><div class="line">		//十分钟倒计时</div><div class="line">		var date1=new Date;</div><div class="line">			var date2=date1.setMinutes(date1.getMinutes()+1);</div><div class="line">			var date3=date2; </div><div class="line">			<span class="keyword">function</span> <span class="function"><span class="title">time2</span></span>()&#123;</div><div class="line">				var date4=new Date;</div><div class="line">				var cha=Math.floor((date3-date4)/1000);</div><div class="line">				<span class="keyword">while</span>(cha&lt;=0)&#123;</div><div class="line">					alert(<span class="string">'时间到！'</span>);</div><div class="line">					clearInterval(t);</div><div class="line">					<span class="built_in">return</span>;</div><div class="line">				&#125;</div><div class="line">				var min=Math.floor(cha/60);</div><div class="line">				var second=Math.floor(cha%60);</div><div class="line">				document.body.innerText=(min+<span class="string">'分'</span>+second+<span class="string">'秒'</span>);</div><div class="line">			&#125;</div><div class="line">			time2();</div><div class="line">			var t=setInterval(time2,1000);</div><div class="line">			t;</div><div
