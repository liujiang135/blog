class="line"></div><div class="line"></div><div class="line"></div><div class="line">/*</div><div class="line"><span class="comment">#################################################################################3</span></div><div class="line"><span class="comment">#	★★★★★★★★★★★★ BOM ★★★★★浏览器模型★★★★★★★★★★★★★★★★★★★</span></div><div class="line"><span class="comment">#################################################################################3			</span></div><div class="line">*/</div><div class="line"></div><div class="line"><span class="comment">#	BOM(Browser Object Model) --浏览器对象模型</span></div><div class="line">	window对象 是BOM中所有对象的核心 --&gt; Global</div><div class="line"></div><div class="line"><span class="comment">###	属性</span></div><div class="line">	1.(位置类型)</div><div class="line">	(获得浏览器的位置)</div><div class="line">	IE:</div><div class="line">*	window.screenLeft 可以获得浏览器距屏幕左上角的左边距</div><div class="line">*	window.screenTop 可以获得浏览器距屏幕左上角的上边距</div><div class="line">	FF: w3c</div><div class="line">*	window.screenX 	window.screenY</div><div class="line">	(获得浏览器的尺寸)</div><div class="line">*	window.innerWidth 获得窗口的宽度</div><div class="line">*	window.innerHeight 获得窗口的</div><div class="line">*	</div><div class="line">	兼容:</div><div class="line">*			document.documentElement. clientWidth</div><div class="line">*			document.documentElement. clientHeight</div><div class="line">	(获得浏览器的分辨率)</div><div class="line">*	window.screen.height;</div><div class="line">*	window.screen.width;</div><div class="line"></div><div class="line">举例：</div><div class="line">/*	console.log(window.screenX);			//距屏幕左边的距离</div><div class="line">	console.log(window.screenLeft);</div><div class="line">	console.log(window.screenY);			//距屏幕上边的距离</div><div class="line">	console.log(window.screenTop);</div><div class="line"></div><div class="line">	console.log(window.innerWidth);			//获取浏览器宽度</div><div class="line">	console.log(window.innerHeight);		//获取浏览器高度</div><div class="line">	console.log(document.documentElement.clientWidth);		//兼容 宽度</div><div class="line">	console.log(document.documentElement.clientHeight);		//兼容 高度</div><div class="line"></div><div class="line">	console.log(window.screen.height);			//屏幕分辨率</div><div class="line">	console.log(window.screen.width);*/</div><div class="line"></div><div class="line"><span class="comment">###	2.关系类型</span></div><div class="line">	A.top 返回顶层窗口</div><div class="line">	B.self === window</div><div class="line">	3.status 设置窗口状态栏的文本</div><div class="line">	window.top</div><div class="line"></div><div class="line"><span class="comment">###	方法:</span></div><div class="line">*	1.窗体控制</div><div class="line">		A.对窗体的移动</div><div class="line">	window.moveBy(x,y) 相对于当前位置沿着X\Y轴移动指定的像素，	如负数是反方向</div><div class="line">	moveTo(x,y) 相对于浏览器的左上角沿着X\Y轴移动到指定的像素，	如负 数是反 方 向</div><div class="line">		B.窗体尺寸的改变</div><div class="line">	resizeBy(x,y) 相对于当前窗体的大小，调整宽度和高度</div><div class="line">	resizeTo(x,y) 把窗体调整为指定宽度和高度</div><div class="line">*	2.对窗体滚动条的控制</div><div class="line">	scrollBy(x,y) 相对于当前滚动条的位置移动的像素(前提有滚动条)</div><div class="line">	scrollTo(x,y) 相对于当前窗口的高度或宽度，移动到指定的像素</div><div class="line">			console.log(window.moveBy(20,30));     //移动</div><div class="line">			window.scrollBy(200,130);			scrollBy() 可把内容滚动指定的像素数。</div><div class="line"></div><div class="line"><span class="comment">###	3.时间间隔的函数</span></div><div class="line">	setInterval(函数指针,指定的时间(毫秒))		按照指定的周期(毫秒)不断的执行函数</div><div class="line">	clearInterval() 清除时间函数进程</div><div class="line">			setInterval(miaosha,1000)  //  1000毫秒=1秒</div><div class="line"></div><div class="line">	setTimeout(函数指针,指定的时间(毫秒))			在指定的毫秒数后只执行一次函数</div><div class="line">	clearTimeout() 清除时间函数进程</div><div class="line"></div><div class="line"><span class="comment">###	其他方法:</span></div><div class="line">	alert() 显示带有一段消息和一个确认按钮的警告框。</div><div class="line">	confirm() 显示带有一段消息以及确认按钮和取消按钮的对话框。</div><div class="line">	prompt() 显示可提示用户输入的对话框。</div><div class="line">	close() 关闭浏览器窗口。</div><div class="line">	open(url,name,feafurse,replace) 通过脚本打开新的窗口URL要在新窗口中显示的文档的 URL。如果省略了这个参数,那么新窗口就不会显示任何文档</div><div class="line">	</div><div class="line">	var input=prompt(<span class="string">'输入'</span>,<span class="string">' '</span>);  //都是字符串</div><div class="line">	var flag=confirm(123); </div><div class="line">	open(<span class="string">'error.html'</span>,<span class="string">'_blank'</span>,<span class="string">'width=500,height=500,left=200,top=100'</span>);</div><div class="line">	open(<span class="string">'error.html'</span>,<span class="string">'_self'</span>,<span class="string">'width=500,height=500,left=200,top=100'</span>);</div><div class="line"></div><div class="line"></div><div class="line">/*			</div><div class="line"><span class="comment">#################################################################################3</span></div><div class="line">					练习</div><div class="line"><span class="comment">#################################################################################3			</span></div><div class="line">*/</div><div class="line"></div><div class="line"><span class="comment">###	//按照指定的周期不停的执行某个函数</span></div><div class="line">	setInterval(<span class="function"><span class="title">function</span></span>()&#123;</div><div class="line">	//	alert(1);</div><div class="line">	&#125;,1000)  //  1000毫秒=1秒</div><div class="line"></div><div class="line">	setInterval(miaosha,1000)  //  1000毫秒=1秒</div><div class="line"></div><div class="line">	var t = setInterval(miaosha,1000)  //  1000毫秒=1秒</div><div class="line">	clearInterval(t);</div><div class="line"></div><div class="line"><span class="comment">###	//只执行一次</span></div><div class="line">	var t = setTimeout(miaosha,1000)  //  1000毫秒=1秒</div><div class="line">	clearTimeout(t);</div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line">/*			</div><div class="line"><span class="comment">#################################################################################3</span></div><div class="line">					<span class="built_in">history</span>   location  </div><div class="line"><span class="comment">#################################################################################3			</span></div><div class="line">*/</div><div class="line">	History 对象包含用户(在浏览器窗口中)访问过的 URL ，他是window对象的子对象。</div><div class="line">	alert(history.length)</div><div class="line"></div><div class="line"><span class="comment">##	属性:</span></div><div class="line">	length 返回浏览器历史列表中的 URL 数量。		alert(history.length)</div><div class="line">方法:</div><div class="line">	back() 加载 <span class="built_in">history</span> 列表中的前一个 URL。		history.back();</div><div class="line">	forward() 加载 <span class="built_in">history</span> 列表中的下一个			history.forward();</div><div class="line">	go() 值：1 后一个 || -1 前一个 || 0 刷新</div><div class="line"></div><div class="line"></div><div class="line"><span class="comment">#	事件三要素</span></div><div class="line">&lt;script&gt;</div><div class="line">//		alert(history.length)</div><div class="line">//		操作谁		怎么样		干什么</div><div class="line">		alert(3);</div><div class="line">		window.onload=<span class="function"><span class="title">function</span></span>()&#123;</div><div class="line">			alert(1);</div><div class="line">		&#125;</div><div class="line">		alert(2);</div><div class="line">		//弹出顺序： 3--2--1  需要页面资源加载完毕之后才能触发window</div><div class="line">&lt;/script&gt;</div><div class="line"></div><div class="line"><span class="comment">###	属性:http://baidu.com/boke/image?</span></div><div class="line">	– <span class="built_in">hash</span> 设置或返回从井号 (<span class="comment">#) 开始的 URL（锚）。</span></div><div class="line">	– host 设置或返回主机名和当前 URL 的端口号。</div><div class="line">	hostname 设置或返回当前 URL 的主机名。</div><div class="line">	– href 设置或返回完整的 URL。			location.href=<span class="string">'error.html'</span>;</div><div class="line">	– pathname 设置或返回当前 URL 的路径部分。</div><div class="line">	– port 设置或返回当前 URL 的端口号。</div><div class="line">	– protocol 设置或返回当前 URL 的协议。</div><div class="line">	– search 设置或返回从问号 (?) 开始的 URL（查询部分）。</div><div class="line">	– http://baidu.com/admin/aaa/<span class="comment">#top?name=zhangsan&amp;age=12</span></div><div class="line">	http://127.0.0.1:8020/js-4-27/denglu.html ？</div><div class="line"></div><div class="line">*	协议   	域名  			路径  			 查询	</div><div class="line">	<span class="built_in">hash</span>:   <span class="comment">#后边的东西</span></div><div class="line">	</div><div class="line">	herf:	整个地址</div><div class="line">	pathname:	路径</div><div class="line">	pro   协议</div><div class="line">	search	?</div><div class="line"></div><div class="line"></div><div class="line"><span class="comment">###	方法:</span></div><div class="line">	– assign() 加载新的文档。   加载文档后会在历史记录里面留下记录</div><div class="line">				location.assign(<span class="string">'error.html'</span>);</div><div class="line">	– reload() 重新加载当前文档。</div><div class="line">				location.reload(<span class="string">'error.html'</span>);</div><div class="line">	– replace(<span class="string">"1,html"</span>) 用新的文档替换当前文档。  不会留下记录</div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line"><span class="comment">################################################################</span></div><div class="line">		举例 -- 页面跳转和 历史刷新</div><div class="line"><span class="comment">################################################################</span></div><div class="line">&lt;script&gt;</div><div class="line">		document.write(history.length);</div><div class="line">		window.onload=<span class="function"><span class="title">function</span></span>()&#123;</div><div class="line">			<span class="built_in">let</span> forward1=document.getElementById(<span class="string">'forward'</span>);</div><div class="line">			<span class="built_in">let</span> back1=document.getElementById(<span class="string">'back'</span>);</div><div class="line">			<span class="built_in">let</span> go1=document.getElementById(<span class="string">'go'</span>);</div><div class="line">			forward1.onclick = <span class="function"><span class="title">function</span></span>()&#123;</div><div class="line">				history.forward();</div><div class="line">				alert(<span class="string">'onclick--forward1'</span>);</div><div class="line">			&#125;</div><div class="line">			back1.onclick = <span class="function"><span class="title">function</span></span>()&#123;</div><div class="line">				alert(<span class="string">'onclick--back1'</span>);</div><div class="line">				history.back();</div><div class="line">			&#125;</div><div class="line">			go1.onclick = <span class="function"><span class="title">function</span></span>()&#123;</div><div class="line">//				alert(3);</div><div class="line">				location.reload();</div><div class="line">			&#125;</div><div class="line">		&#125;</div><div class="line">	&lt;/script&gt;</div><div class="line">	&lt;body&gt;</div><div class="line">		&lt;h1&gt;这是html2页面  &lt;/h1&gt;</div><div class="line">		&lt;a href=<span class="string">"index.html"</span>&gt;跳转到 index1 页面&lt;/a&gt;</div><div class="line">		&lt;button id=<span class="string">"forward"</span>&gt;2前进&lt;/button&gt;</div><div class="line">		&lt;button id=<span class="string">"back"</span>&gt;2后退&lt;/button&gt;</div><div class="line">		&lt;button id=<span class="string">"go"</span>&gt;2刷新&lt;/button&gt;</div><div class="line">	&lt;/body&gt;</div><div class="line">	</div><div class="line"><span class="comment">######、、、、、、、、、、、、##########、、、、、、、、、、、##########</span></div><div class="line"></div><div class="line"></div><div class="line"><span class="comment">###	#############################################################</span></div><div class="line">		举例 -- 登录-出错- html文件</div><div class="line"><span class="comment">###	#############################################################</span></div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line"><span class="comment">################################################################</span></div><div class="line"><span class="comment">#	★★★★★★★★★DOM★★★★★★★★★</span></div><div class="line"><span class="comment">################################################################</span></div><div class="line"></div><div class="line"><span class="comment">#	document对象</span></div><div class="line"><span class="comment">###	一、属性</span></div><div class="line">	title 返回或设置当前文档的标题</div><div class="line">	URL 返回当前文档的url</div><div class="line">	bgColor 设置文档的背景色</div><div class="line">	fgColor 设置文档的前景色(设置文字颜色)</div><div class="line"></div><div class="line">		document.title=<span class="string">'曹越'</span>;</div><div class="line">		console.log(document.title);</div><div class="line">		console.log(document.URL);</div><div class="line">		document.bgColor=<span class="string">'res'</span>;</div><div class="line">		document.fgColor=<span class="string">'red'</span>;</div><div class="line"></div><div class="line"><span class="comment">###	二、方法:</span></div><div class="line">*	 getElementById(idname)</div><div class="line">	返回拥有指定id的（第一个）对象的引用</div><div class="line">*	 getElementsByTagName(tagname)</div><div class="line">	获得的是集合（类似于数组），需要加下标[0].元素都需要加下标</div><div class="line">	返回带有指定标签名的对象的集合</div><div class="line">*	 getElementsByName(name)</div><div class="line">	返回带有指定name指定名称的对象的集合</div><div class="line">*	 getElementsByClassName()</div><div class="line">	返回带有指定class指定名称的对象的集合</div><div class="line"></div><div class="line"><span class="comment">###	Document 对象集合</span></div><div class="line">	A. all 所有元素的集合</div><div class="line">	B. forms 返回对文档中所有form对象的引用</div><div class="line">		通过集合来访问相应的对象</div><div class="line">			1.通过下标的形式</div><div class="line">			2.通过name形式</div><div class="line">	C. anchors 返回对文档中所有anchors(锚链接) 对象的引用</div><div class="line">	D. images 返回对文档中所有image 对象的引用</div><div class="line">	E. links 返回对文档中所有area 对象和link对象的引用</div><div class="line">	</div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line"><span class="comment">################################################################</span></div><div class="line">						事件</div><div class="line"><span class="comment">################################################################</span></div><div class="line"></div><div class="line"><span class="comment">##	一、事件驱动</span></div><div class="line">	1.事件</div><div class="line">	javascript侦测到的用户的操作或是页面 的一些行为(怎么</div><div class="line">	发生的)</div><div class="line">	2.事件源</div><div class="line">	引发事件的元素。(发生在谁的身上)</div><div class="line">	3.事件处理程序</div><div class="line">	对事件处理的程序或是函数 (发生了什么事)</div><div class="line"></div><div class="line"></div><div class="line"><span class="comment">##	1.常用的鼠标事件</span></div><div class="line">	 onclick 鼠标单击事件</div><div class="line">	 ondblclick 鼠标双击事件</div><div class="line">	 onmousedown 鼠标按下事件</div><div class="line">	 onmouseup 鼠标抬起事件</div><div class="line">	 onmousemove 鼠标移动事件     鼠标在规定区域、块儿内移动时的效果</div><div class="line">	 onmouseover 鼠标移入事件 移入其子元素，仍会触发</div><div class="line">	 onmouseout 鼠标移出事件</div><div class="line">	   onmouseenter 鼠标移入事件  移入，常用</div><div class="line">	 onmouseleave 鼠标移出事件   移出，常用</div><div class="line"></div><div class="line"><span class="comment">##	2.键盘事件</span></div><div class="line">	 onkeyup 按键弹起事件</div><div class="line">	 onkeydown 按键按下事件</div><div class="line">	 onkeypress 按键按下或按住</div><div class="line"></div><div class="line"></div><div class="line"><span class="comment">##	3.表单事件</span></div><div class="line">	onsubmit</div><div class="line">	onblur</div><div class="line">	onfoucs</div><div class="line">	onchange</div><div class="line"></div><div class="line"></div><div class="line"><span class="comment">##	4.页面事件</span></div><div class="line">	 onload 页面加载</div><div class="line"></div><div class="line"></div><div class="line"><span class="comment">################################################################</span></div><div class="line">			对内容、属性、样式的操作</div><div class="line"><span class="comment">################################################################</span></div><div class="line"></div><div class="line">	操作属性</div><div class="line">	对象.属性</div><div class="line">	对象.属性=值 (设置、获取、添加属性 (属性值))</div><div class="line"></div><div class="line">	对样式的操作:</div><div class="line">	1.批量修改</div><div class="line">	– 通过ID来更改样式</div><div class="line">	– 通过className更改样式</div><div class="line">	2.通过行内样式更改</div><div class="line">	– 对象.style.属性(获取)</div><div class="line">	– 对象.style.属性=值 (设置、更改、添加属性)</div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line"><span class="comment">#	★★★★对内容、属性、样式的操作★★★★★★★★★</span></div><div class="line"></div><div class="line"><span class="comment">###	行内样式和外部样式通用的获取方法  获取样式属性</span></div><div class="line">* 对象.currentStyle.属性 IE 用来获得实际的样式属性</div><div class="line">* getComputedStyle(对象,null).属性 FF 用来获得实际的样式属性</div><div class="line">* 只能获取不能设置</div><div class="line"><span class="comment">#####</span></div><div class="line">	window.onload=<span class="function"><span class="title">function</span></span>()&#123;</div><div class="line">		<span class="built_in">let</span> box1=document.getElementsByClassName(<span class="string">'box'</span>);</div><div class="line">		console.log(getComputedStyle(box[0],null).width);</div><div class="line">		console.log(getComputedStyle(box[0],null).height);</div><div class="line">			//可以获取所有，但只能获取，不能设置</div><div class="line">	&#125;</div><div class="line"></div><div class="line"><span class="comment">#####  让块儿反复伸缩</span></div><div class="line">	window.onload=<span class="function"><span class="title">function</span></span>()&#123;</div><div class="line">		<span class="built_in">let</span> box1=document.getElementsByClassName(<span class="string">'box'</span>)[0];</div><div class="line"></div><div class="line">		var t= setInterval(resize, 200);</div><div class="line">		<span class="built_in">let</span> speed=10;</div><div class="line">		<span class="keyword">function</span> <span class="function"><span class="title">resize</span></span>()&#123;</div><div class="line">			<span class="built_in">let</span> widths= parseInt(getComputedStyle(box1,null).width);</div><div class="line">			<span class="keyword">if</span>(widths&gt;=400)&#123;</div><div class="line">				widths=400;</div><div class="line">				speed*=-1;</div><div class="line">			&#125;</div><div class="line">			<span class="keyword">if</span>(widths&lt;=300)&#123;</div><div class="line">				widths=300;</div><div class="line">				speed*=-1;</div><div class="line">			&#125;</div><div class="line">			box1.style.width=`<span class="variable">$&#123;widths+speed&#125;</span>px`;</div><div class="line">		&#125;</div><div class="line"></div><div class="line"></div><div class="line">		/*<span class="built_in">let</span> flag=1;</div><div class="line">		<span class="keyword">function</span> <span class="function"><span class="title">resize</span></span>()&#123;</div><div class="line">			<span class="built_in">let</span> widths= parseInt(getComputedStyle(box1,null).width);</div><div class="line">			box1.style.width = widths+10+<span class="string">'px'</span>;</div><div class="line">			<span class="keyword">if</span>(flag==1)&#123;</div><div class="line">				box1.style.width = widths+10+<span class="string">'px'</span>;</div><div class="line">				console.log(box1.style.width);</div><div class="line">				<span class="keyword">if</span>(box1.style.width &gt;<span class="string">'400px'</span>)&#123;</div><div class="line">					flag=2;</div><div class="line">				&#125;</div><div class="line">			&#125;</div><div class="line">			<span class="keyword">if</span>(flag==2)&#123;</div><div class="line">				box1.style.width = widths-10+<span class="string">'px'</span>;</div><div class="line">				console.log(box1.style.width);</div><div class="line">				<span class="keyword">if</span>(box1.style.width &lt;<span class="string">'300px'</span>)&#123;</div><div class="line">					flag=1;</div><div class="line">				&#125;</div><div class="line">			&#125;</div><div class="line">		&#125;*/</div><div class="line"></div><div class="line"></div><div class="line"><span class="comment">### 操作内容</span></div><div class="line">1.innerHTML 用来设置或获取对象起始和结束标签内的内容(识别html标签)</div><div class="line">2.innerText 用来设置或获取对象起始和结束标签内的文字内容 (IE)</div><div class="line">textContent用来设置或获取对象起始和结束标签内的文字内容 (FF)</div><div class="line"></div><div class="line">&lt;script&gt;</div><div class="line">	window.onload=<span class="function"><span class="title">function</span></span>()&#123;</div><div class="line">		<span class="built_in">let</span> box=document.getElementsByClassName(<span class="string">'box'</span>)[0];</div><div class="line">		console.log(box.innerText);</div><div class="line">		box.innerText=<span class="string">'设置text文本'</span>;</div><div class="line">		console.log(box.innerHTML);</div><div class="line">		box.innerHTML=<span class="string">'设置innerHTML属性'</span>;</div><div class="line">		console.log(box.outterText);</div><div class="line">		console.log(box.outterHTML);</div><div class="line"></div><div class="line">		box.className=<span class="string">'box hot'</span>;</div><div class="line">		box.id</div><div class="line">		btn.zhangsan</div><div class="line">	&#125;</div><div class="line">&lt;/script&gt;</div><div class="line"></div><div class="line"></div><div class="line">querySelectorAll</div><div class="line">返回指定选择器的集合，需要加下标。</div><div class="line">querySelec</div><div class="line">返回指定选择器的第一个，直接操作，不需要加下标。</div><div class="line"></div><div class="line"></div><div class="line">input1[i].onmouseover=<span class="function"><span class="title">function</span></span>()&#123;</div><div class="line">	// this.style.background=<span class="string">'red'</span>;	等同于下一句</div><div class="line">	input1[i].style.background=<span class="string">'red'</span>;</div><div class="line">	kw[i].style.height=<span class="string">'200px'</span>;</div><div class="line">	<span class="built_in">let</span> a=this;</div><div class="line">	<span class="keyword">function</span> <span class="function"><span class="title">aa</span></span>()&#123;</div><div class="line">		input1[i].style.background=<span class="string">'red'</span>;</div><div class="line">		// this.style.background=<span class="string">'red'</span>;</div><div class="line">		这儿的this需要上边 <span class="built_in">let</span> =this 一下，否则不能用。</div><div class="line">	&#125;</div><div class="line">&#125;</div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line"><span class="comment">#	★★★★封装 ★★★★★★★★★★★★</span></div><div class="line"><span class="comment">###  js 文件</span></div><div class="line">	//    去空   判断类型   判断字符串	判断 . <span class="comment">#    获得 字符串</span></div><div class="line">	<span class="keyword">function</span> $(selector,ranger=document)&#123;</div><div class="line">		<span class="built_in">let</span> <span class="built_in">type</span>=typeof selector;</div><div class="line">		<span class="keyword">if</span>(<span class="built_in">type</span> == <span class="string">'string'</span>)&#123;</div><div class="line">			//元素的获取</div><div class="line">			<span class="built_in">let</span> select = selector.trim();</div><div class="line">			<span class="built_in">let</span> first = select.charAt(0);</div><div class="line">			<span class="keyword">if</span>(first==<span class="string">'.'</span>)&#123;</div><div class="line">				<span class="built_in">return</span> ranger.getElementsByClassName(select.substring(1));</div><div class="line">			&#125;<span class="keyword">else</span> <span class="keyword">if</span>(first==<span class="string">'#'</span>)&#123;</div><div class="line">				<span class="built_in">return</span> document.getElementById(select.substring(1));</div><div class="line">			&#125;<span class="keyword">else</span> <span class="keyword">if</span>(/^[a-zA-Z][a-zA-Z1-6]&#123;0,8&#125;$/.<span class="built_in">test</span>(select))&#123;     // 正则//    ^开头   $结尾</div><div class="line">				<span class="built_in">return</span> ranger.getElementsByTagName(select);</div><div class="line">			&#125;</div><div class="line">		&#125;<span class="keyword">else</span> <span class="keyword">if</span>(<span class="built_in">type</span>==<span class="string">'function'</span>)&#123;</div><div class="line">			//添加事件</div><div class="line">			window.onload=<span class="function"><span class="title">function</span></span>()&#123;</div><div class="line">				selector();</div><div class="line">			&#125;</div><div class="line">		&#125;</div><div class="line">	&#125;</div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line"><span class="comment">###	★★★★★★★★★如何实现兼容★★★★★★★★★★★★★★</span></div><div class="line">	<span class="keyword">function</span> getStyle(boj,attr)&#123;</div><div class="line">		<span class="keyword">if</span>(window.getComputedStyle)&#123;</div><div class="line">			// alert(1);</div><div class="line">			<span class="built_in">return</span> getComputedStyle(obj,null)[attr];</div><div class="line">		&#125;<span class="keyword">else</span>&#123;</div><div class="line">			alert(2);</div><div class="line">			<span class="built_in">return</span> obj.currentStyle[attr];</div><div class="line">		&#125;</div><div class="line">	&#125;</div><div class="line"></div><div class="line"><span class="comment">###	★★★★★★设置或获取某一个元素的内容★★★★★★★★</span></div><div class="line">`/*html(obj,contant)	 </div><div class="line">obj  指定的对象		</div><div class="line">contant	设置的内容 ，没有--》表示获取内容	有--》  设置内容*/`</div><div class="line"><span class="comment">###</span></div><div class="line">	<span class="keyword">function</span> html(obj,content)&#123;  	</div><div class="line">	//content  没传 就是undefined  就是<span class="literal">false</span></div><div class="line">		<span class="keyword">if</span>(content)&#123;</div><div class="line">			// 》设置</div><div class="line">			<span class="built_in">return</span> obj.innerHTML=content;</div><div class="line">		&#125;<span class="keyword">else</span>&#123;</div><div class="line">			// 获取</div><div class="line">			<span class="built_in">return</span> obj.innerHTML;</div><div class="line">		&#125;</div><div class="line">	&#125;</div><div class="line"></div><div class="line">	/*</div><div class="line">	html(obj,contant=neitong)</div><div class="line"><span class="comment">###	设置或获取某一个元素的内容	</span></div><div class="line">	obj  指定的对象</div><div class="line">	contant	设置的内容 ，</div><div class="line">	没有--》表示获取内容</div><div class="line">	有--》  设置内容</div><div class="line">	*/</div><div class="line"></div><div class="line">	<span class="keyword">function</span> html(obj,content)&#123;  	</div><div class="line">	//content  没传 就是undefined  就是<span class="literal">false</span></div><div class="line">		<span class="keyword">if</span>(contant)&#123;</div><div class="line">			// 》设置</div><div class="line">			obj.innerHTML=content;</div><div class="line">		&#125;<span class="keyword">else</span>&#123;</div><div class="line">			// 获取</div><div class="line">			<span class="built_in">return</span> obj.innerHTML;</div><div class="line">		&#125;</div><div class="line">	&#125;</div><div class="line"></div><div class="line"></div><div class="line"><span class="comment">##	//动画封装   多参数输入</span></div><div class="line">		/*animate(box,&#123;width:500,height:400,left:500&#125;，<span class="function"><span class="title">function</span></span>()&#123; &#125;) </div><div class="line">		<span class="keyword">function</span> animate(obj,attrObj)&#123;</div><div class="line">			<span class="built_in">let</span> speed=10;</div><div class="line">			t=setInterval(move,200);</div><div class="line">			<span class="keyword">function</span> <span class="function"><span class="title">move</span></span>()&#123;</div><div class="line">				<span class="keyword">for</span>(<span class="built_in">let</span> i <span class="keyword">in</span> attrObj)&#123;</div><div class="line">					<span class="built_in">let</span> currentV=parseInt(getComputedStyle(obj,null)[i])+10;</div><div class="line">					<span class="keyword">if</span>(currentV&gt;=attrObj[i])&#123;</div><div class="line">						currentV=attrObj[i];</div><div class="line">						clearInterval(t);</div><div class="line">					&#125;</div><div class="line">					obj.style[i] = currentV+<span class="string">'px'</span>;</div><div class="line">				&#125;</div><div class="line">			&#125;</div><div class="line">		&#125;*/</div><div class="line"></div><div class="line"><span class="comment">#### 自动轮播</span></div><div class="line">	//		状态初始化</div><div class="line">	//		  current（当前窗口）   next（下一个）</div><div class="line">	//		 就位  next   left:width	</div><div class="line">	//		 动画		</div><div class="line">	//			index	left:-width;	</div><div class="line">	//			next	left:0</div><div class="line">	//		更新	  current</div><div class="line"></div><div class="line">		</div><div class="line">		<span class="built_in">let</span> imgbox=document.querySelector(<span class="string">'.imgbox'</span>);</div><div class="line">		<span class="built_in">let</span> imgs=document.querySelectorAll(<span class="string">'.imgbox li'</span>);</div><div class="line">		<span class="built_in">let</span> imgwidth=parseInt(getComputedStyle(imgbox,null).width);</div><div class="line">		<span class="built_in">let</span> current=0,next=0;</div><div class="line">		<span class="built_in">let</span> t;</div><div class="line">		<span class="keyword">for</span>(<span class="built_in">let</span> i=0;i&lt;imgs.length;i++)&#123;</div><div class="line">			<span class="keyword">if</span>(i==0)&#123;</div><div class="line">				<span class="built_in">continue</span>;</div><div class="line">			&#125;</div><div class="line">			imgs[i].style.left=imgwidth+<span class="string">'px'</span>;</div><div class="line">		&#125;</div><div class="line">		t=setInterval(move,2000);</div><div class="line">		<span class="keyword">function</span> <span class="function"><span class="title">move</span></span>()&#123;</div><div class="line">			next++;</div><div class="line">			<span class="keyword">if</span>(next==imgs.length)&#123;</div><div class="line">				next=0;</div><div class="line">			&#125;</div><div class="line">			imgs[next].style.left=imgwidth+<span class="string">'px'</span>;</div><div class="line">			animate(imgs[current],&#123;left:-imgwidth&#125;);</div><div class="line">			animate(imgs[next],&#123;left:0&#125;);</div><div class="line">			current=next;</div><div class="line">		&#125;</div><div class="line"></div><div class="line"><span class="comment">####手动轮播</span></div><div class="line">	//  手动点击轮播点 向左切换图      OK</div><div class="line">		<span class="keyword">for</span>(var i=0;i&lt;btns.length;i++)&#123;</div><div class="line">			btns[i].index=i;   //用index保存对应属性 和 值</div><div class="line">			btns[i].onclick=<span class="function"><span class="title">function</span></span>()&#123;</div><div class="line">	//				alert(this);</div><div class="line">	//				alert(this.index);</div><div class="line">				btns[current].className=<span class="string">''</span>; //轮播点</div><div class="line">				this.className=<span class="string">'hot'</span>;</div><div class="line">				imgs[this.index].style.left=imgwidth+<span class="string">'px'</span>;</div><div class="line">				animate(imgs[current],&#123;left:-imgwidth&#125;);</div><div class="line">				animate(imgs[this.index],&#123;left:0&#125;);</div><div class="line">				current=next=this.index;</div><div class="line">			&#125;</div><div class="line">		&#125;</div><div class="line"></div><div class="line"><span class="comment">#####	？？？？？？？？？？？？？？？？？？？？？？？？？？？ </span></div><div class="line">	手动点击轮播点   向左   向右   切换图</div><div class="line"></div><div class="line">		//   value  对应元素     index 对应下标   obj对应对象</div><div class="line">		btns.forEach(<span class="keyword">function</span>(value,index,obj)&#123;</div><div class="line">			//index 对应 next</div><div class="line">			value.onclick=<span class="function"><span class="title">function</span></span>()&#123;</div><div class="line">				<span class="keyword">if</span>(current==index)&#123;</div><div class="line">					<span class="built_in">return</span>;</div><div class="line">				&#125;</div><div class="line">				btns[current].className=<span class="string">''</span>; //轮播点</div><div class="line">				btns[index].className=<span class="string">'hot'</span>;</div><div class="line">				<span class="keyword">if</span>(index&gt;current)&#123;</div><div class="line">					btns[index].style.left=imgwidth+<span class="string">'px'</span>;</div><div class="line">					animate(imgs[current],&#123;left:-imgwidth&#125;);</div><div class="line">					animate(imgs[index],&#123;left:0&#125;);</div><div class="line">				&#125;<span class="keyword">else</span> <span class="keyword">if</span>(index&lt;current)&#123;</div><div class="line">					btns[index].style.left=-imgwidth+<span class="string">'px'</span>;</div><div class="line">					animate(imgs[current],&#123;left:imgwidth&#125;);</div><div class="line">					animate(imgs[index],&#123;left:0&#125;);</div><div class="line">				&#125;</div><div class="line">				current=next=index;</div><div class="line">			&#125;</div><div class="line">		&#125;)</div><div class="line"></div><div class="line"><span class="comment">###		闭包函数</span></div><div class="line">	<span class="built_in">let</span> bb==aa(321);</div><div class="line">	bb();</div><div class="line">	<span class="keyword">function</span> aa(j)&#123;</div><div class="line">		<span class="built_in">return</span> <span class="function"><span class="title">function</span></span>()&#123;</div><div class="line">			alert(j);</div><div class="line">		&#125;</div><div class="line">	&#125;</div><div class="line"></div><div class="line">外层函数调用内层函数的局部变量</div><div class="line"></div><div class="line"></div><div class="line">内存泄漏：</div><div class="line"></div><div class="line"><span class="comment">#####   使用forEach	？？？？？？？？？？？？？？？？？？？？？？？</span></div><div class="line">		<span class="built_in">let</span> btns1=document.getElementsByClassName(<span class="string">'btn'</span>)[0];</div><div class="line">		<span class="built_in">let</span> aa=btns1.getElementsByClassName(<span class="string">'li'</span>)[0];</div><div class="line">		console.log(Array.from(aa));</div><div class="line">//		转化成数组 就可以用  forEach 了</div><div class="line">		//冒充法</div><div class="line">		Array[0].forEach.callback</div><div class="line"></div><div class="line"><span class="comment">###   获取 box 宽高 尺寸  获取位置</span></div><div class="line">	<span class="built_in">let</span> widths1=box.offsetWidth;</div><div class="line">	<span class="built_in">let</span> height=box.offsetHeight;</div><div class="line">	<span class="built_in">let</span> top=box.offsetTop;</div><div class="line">	<span class="built_in">let</span> left=box.offsetLeft;</div><div class="line">*	只有 top left  没有right和bottom</div><div class="line"></div><div class="line">	<span class="built_in">let</span> cw=window.innerWidth;浏览器宽度</div><div class="line">	<span class="built_in">let</span> ch=window.innerHeight;浏览器高度</div><div class="line"></div><div class="line">*	scrollTop</div><div class="line">*	scrollLeft</div><div class="line">*	获取具有滚动条元素的位置属性.具有滚动条的元素在滚动的时候，他的内部元素超出该元素顶部或是左边的距离。</div><div class="line">	`<span class="built_in">let</span> a=document.body.scrollTop`</div><div class="line"></div><div class="line"><span class="comment">#	按需加载</span></div><div class="line">	window.onscroll=<span class="function"><span class="title">function</span></span>()&#123;   //  按需加载  方法二   OK</div><div class="line">		<span class="built_in">let</span> tops=document.body.scrollTop;</div><div class="line">		<span class="keyword">for</span>(<span class="built_in">let</span> i=0;i&lt;arr.length;i++)&#123;</div><div class="line">			<span class="keyword">if</span>(tops+ch&gt;arr[i]+100)&#123;</div><div class="line">				<span class="built_in">let</span> floor=document.getElementsByClassName(<span class="string">'floor'</span>)[i];</div><div class="line">				<span class="built_in">let</span> imgs=floor.getElementsByTagName(<span class="string">'img'</span>);</div><div class="line">				<span class="keyword">for</span>(<span class="built_in">let</span> j=0;j&lt;imgs.length;j++)&#123;</div><div class="line">					imgs[j].src=imgs[j].title;</div><div class="line">					console.dir(imgs[j].src);</div><div class="line">				&#125;</div><div class="line">			&#125;</div><div class="line">		&#125;</div><div class="line">	&#125;</div><div class="line">	</div><div class="line">	/*window.onscroll=<span class="function"><span class="title">function</span></span>()&#123;     //  按需加载  方法一  OK</div><div class="line">		<span class="built_in">let</span> tops=document.body.scrollTop;</div><div class="line">		arr.forEach(<span class="keyword">function</span>(value,index)&#123;</div><div class="line">			<span class="keyword">if</span>(tops + ch &gt; value+50)&#123;</div><div class="line">				//index  下标</div><div class="line">				<span class="built_in">let</span> floor=document.getElementsByClassName(<span class="string">'floor'</span>)[index];</div><div class="line">				<span class="built_in">let</span> imgs=floor.getElementsByTagName(<span class="string">'img'</span>);</div><div class="line">				<span class="keyword">for</span>(<span class="built_in">let</span> i=0;i&lt;imgs.length;i++)&#123;</div><div class="line">					imgs[i].src=imgs[i].title;</div><div class="line">					console.dir(imgs[i].src);</div><div class="line">				&#125;</div><div class="line">			&#125;</div><div class="line">		&#125;)</div><div class="line">	&#125;*/</div><div class="line"></div><div class="line"></div><div class="line"><span class="comment">##  类名操作</span></div><div class="line">*	</div><div class="line">*	sli[i].classList.add(<span class="string">'hot'</span>);   //添加类名</div><div class="line">*	sli[i].classList.remove(<span class="string">'two'</span>);  //删除类名</div><div class="line">*	sli[i].classList.toggle(<span class="string">'two'</span>);  //以前有，则删除</div><div class="line">*	sli[i].classList.toggle(<span class="string">'three'</span>);  //以前无，则添加</div><div class="line"></div><div class="line">*	sli[n].className=<span class="string">''</span>;</div><div class="line">*	this.className=<span class="string">'hot'</span>;</div><div class="line"></div><div class="line"><span class="comment">#####for( let i in</span></div><div class="line">	<span class="built_in">let</span> a=document.body.scrollTop</div><div class="line">	//		console.log(a);</div><div class="line"></div><div class="line"><span class="comment">###	过渡结束</span></div><div class="line">*	ontransilationEnd</div><div class="line"></div><div class="line"></div><div class="line"><span class="comment">#	节点的属性和方法</span></div><div class="line"><span class="comment">#####获得节点关系的属性</span></div><div class="line">*	对象.parentNode 获得父节点的引用</div><div class="line">*	对象.childNodes 获得子节点的集合</div><div class="line">*	对象.firstChild 获得第一个子节点的引用</div><div class="line">*	对象.lastChild 获得最后一个子节点的引用</div><div class="line">*	对象.nextSibling 获得下一个兄弟节点的引用</div><div class="line">*	对象.previousSibling 获得上一个兄弟节点的引用</div><div class="line"></div><div class="line">	var one = div1.nextElementSibling || div1.nextSibling;</div><div class="line">	// 所以用这种处理兼容的办法：中间通过一个变量，获取其中一个值   </div><div class="line">	注意：先写正常浏览器，在写要去兼容的IE其他浏览器</div><div class="line"></div><div class="line"><span class="comment">####  eg:</span></div><div class="line">	<span class="built_in">let</span> box=document.getElementsByClassName(<span class="string">'box'</span>)[0];</div><div class="line">	<span class="built_in">let</span> child=box.childNodes;</div><div class="line">	<span class="built_in">let</span> son = child[1];</div><div class="line">	son.style.background=<span class="string">'yellow'</span>;</div><div class="line">	<span class="built_in">let</span> prev=son.previousSibling;</div><div class="line">	<span class="built_in">let</span> par=son.parentNode;</div><div class="line">	console.dir(son);</div><div class="line">	console.dir(prev);</div><div class="line">	console.dir(par);</div><div class="line"></div><div class="line"></div><div class="line"><span class="comment">##  封装 获取 第一  最后一个  元素节点</span></div><div class="line"></div><div class="line"></div><div class="line"><span class="comment">#### 创建指定元素    创建一个div:</span></div><div class="line">	<span class="built_in">let</span> button=document.querySelector(<span class="string">'button'</span>);</div><div class="line">	button.onclick=<span class="function"><span class="title">function</span></span>()&#123;</div><div class="line">		<span class="built_in">let</span> ele=document.createElement(<span class="string">'div'</span>);</div><div class="line">		ele.style.cssText=<span class="string">'width:200px;height:200px;background:red'</span>;</div><div class="line">		document.body.appendChild(ele);</div><div class="line">	&#125;</div><div class="line"></div><div class="line"><span class="comment">####   创建 id  class</span></div><div class="line">	ele.id=<span class="string">'one'</span>;</div><div class="line">	ele.className=<span class="string">'two'</span>;</div><div class="line"></div><div class="line"></div><div class="line"><span class="comment">##	节点的方法</span></div><div class="line">	一、创建节点</div><div class="line">	1. 创建元素节点</div><div class="line">	document.createElement(<span class="string">"元素标签名"</span>);</div><div class="line">	2. 创建属性节点</div><div class="line">	A.对象.属性=<span class="string">"属性值“</span></div><div class="line"><span class="string">	B.对象.setAttribute(属性名,属性值)</span></div><div class="line"><span class="string">	C. arrt=document.createAttribute(“属性名”);</span></div><div class="line"><span class="string">	arrt.nodeValue=“属性值”</span></div><div class="line"><span class="string">	obj.setAttributeNode(arrt);</span></div><div class="line"><span class="string">	3. 创建文本节点</span></div><div class="line"><span class="string">	对象.innerHTML="</span><span class="string">";</span></div><div class="line"><span class="string">	document.createTextNode("</span>文本<span class="string">");</span></div><div class="line"><span class="string"></span></div><div class="line"><span class="string">##	插入元素</span></div><div class="line"><span class="string">*	document.body.appendChild(ele);   //父元素的后面插入</span></div><div class="line"><span class="string">*	document.body.insertBefore(ele,box);  //往指定元素的前面插入，在 box之前插入 ele</span></div><div class="line"><span class="string"></span></div><div class="line"><span class="string">	obj.insertBefore(ele,box);   // obj(父元素).在box之前插入ele</span></div><div class="line"><span class="string"></span></div><div class="line"><span class="string">	obj 父元素</span></div><div class="line"><span class="string">	ele 要插入的元素</span></div><div class="line"><span class="string">	box  在其之前插入新节点的子节点。如果未规定，则 insertBefore 方法会在结尾插入 newnode。</span></div><div class="line"><span class="string"></span></div><div class="line"><span class="string"></span></div><div class="line"><span class="string">##	三、删除节点</span></div><div class="line"><span class="string">*	父对象.removeChild(删除的对象)</span></div><div class="line"><span class="string">	如果确定要删除节点，最好也清空内存 对象=null;</span></div><div class="line"><span class="string"></span></div><div class="line"><span class="string">	let box=document.querySelector('.box');</span></div><div class="line"><span class="string">	document.body.removeChild(box); //移除box</span></div><div class="line"><span class="string">	box=null; //移除对象，从内存中清空对象</span></div><div class="line"><span class="string"></span></div><div class="line"><span class="string"></span></div><div class="line"><span class="string">###  四.替换</span></div><div class="line"><span class="string">*	document.body.replaceChild(ele.box);</span></div><div class="line"><span class="string"></span></div><div class="line"><span class="string">	let newbox=box.cloneNode();   //只克隆节点本身，不可隆内部元素</span></div><div class="line"><span class="string">	let newbox=box.cloneNode(true);   //克隆节点本身+内部元素</span></div><div class="line"><span class="string">	document.body.appendChild(newbox);</span></div><div class="line"><span class="string"></span></div><div class="line"><span class="string">###	maspainter</span></div><div class="line"><span class="string"></span></div><div class="line"><span class="string"></span></div><div class="line"><span class="string">####	//设置背景颜色    方法一   OK</span></div><div class="line"><span class="string">	let colorArr=[0,3,6,9,'c'];</span></div><div class="line"><span class="string">	function getColor()&#123;</span></div><div class="line"><span class="string">		let color='#';</span></div><div class="line"><span class="string">		for(let i=0;i&lt;3;i++)&#123;</span></div><div class="line"><span class="string">			let num=Math.floor(Math.random()*colorArr.length);</span></div><div class="line"><span class="string">			color+=colorArr[num];</span></div><div class="line"><span class="string">		&#125;</span></div><div class="line"><span class="string">		return color;</span></div><div class="line"><span class="string">	&#125;</span></div><div class="line"><span class="string"></span></div><div class="line"><span class="string">####	//设置背景颜色    方法二  </span></div><div class="line"><span class="string">	function getColor()&#123;</span></div><div class="line"><span class="string">		let r= Math.floor(Math.random()*256);</span></div><div class="line"><span class="string">		let g= Math.floor(Math.random()*256);</span></div><div class="line"><span class="string">		let b= Math.floor(Math.random()*256);</span></div><div class="line"><span class="string">		return `rgb(<span class="variable">$&#123;r&#125;</span>,<span class="variable">$&#123;g&#125;</span>,<span class="variable">$&#123;b&#125;</span>)`;</span></div><div class="line"><span class="string">	&#125;</span></div><div class="line"><span class="string"></span></div><div class="line"><span class="string">###		轮播  向左 左移     index轮换图.html</span></div><div class="line"><span class="string">	function move()&#123;    //左移</span></div><div class="line"><span class="string">		animate(imgbox,&#123;left:-widths&#125;,function()&#123;</span></div><div class="line"><span class="string">			let first=getFirst(imgbox);</span></div><div class="line"><span class="string">			imgbox.appendChild(first);</span></div><div class="line"><span class="string">			imgbox.style.left='0';</span></div><div class="line"><span class="string">		&#125;)</span></div><div class="line"><span class="string">	&#125;</span></div><div class="line"><span class="string"></span></div><div class="line"><span class="string"></span></div><div class="line"><span class="string">#	事件绑定  事件详情</span></div><div class="line"><span class="string">	1.一般绑定事件</span></div><div class="line"><span class="string">	在脚本中绑定  报错</span></div><div class="line"><span class="string">	直接在HTML元素绑定</span></div><div class="line"><span class="string">	*	2.同一个事件绑定多个事件处理程序</span></div><div class="line"><span class="string">	IE:</span></div><div class="line"><span class="string">	对象.attachEvent("</span>事件(on)<span class="string">",move) 添加</span></div><div class="line"><span class="string">	对象. detachEvent("</span>事件(on)<span class="string">","</span>处理程序<span class="string">") 删除</span></div><div class="line"><span class="string">	FF:</span></div><div class="line"><span class="string">	对象.addEventListener("</span>事件<span class="string">","</span>处理程序<span class="string">",布尔值) 添加</span></div><div class="line"><span class="string">	对象.removeEventListener("</span>事件<span class="string">","</span>处理程序<span class="string">",布尔值) 删除</span></div><div class="line"><span class="string"></span></div><div class="line"><span class="string"></span></div><div class="line"><span class="string">###		绑定事件方式：	</span></div><div class="line"><span class="string">	// 绑定事件方式：一		事件类型  事件处理函数  布尔值</span></div><div class="line"><span class="string">	// box.addEventListener('click',function()&#123;alert(1),false&#125;);</span></div><div class="line"><span class="string"></span></div><div class="line"><span class="string">	// 绑定事件方式： 二</span></div><div class="line"><span class="string">	function aa()&#123;alert(1)&#125;;</span></div><div class="line"><span class="string">	function bb()&#123;alert(2)&#125;;</span></div><div class="line"><span class="string">	box.addEventListener('click',aa,false);</span></div><div class="line"><span class="string">	box.addEventListener('click',bb,false);</span></div><div class="line"><span class="string"></span></div><div class="line"><span class="string">	box.onclick=function()&#123;</span></div><div class="line"><span class="string">		aa();</span></div><div class="line"><span class="string">		bb();</span></div><div class="line"><span class="string">	&#125;</span></div><div class="line"><span class="string">	box.onclick=null;</span></div><div class="line"><span class="string"></span></div><div class="line"><span class="string">##	一、事件驱动</span></div><div class="line"><span class="string">	1.事件</span></div><div class="line"><span class="string">	JavaScript侦测到的用户的操作或是页面的一些</span></div><div class="line"><span class="string">	行为(怎么发生的)</span></div><div class="line"><span class="string">	2.事件源</span></div><div class="line"><span class="string">	引发事件的元素。(发生在谁的身上)</span></div><div class="line"><span class="string">	2.事件处理程序</span></div><div class="line"><span class="string">	对事件处理的程序或是函数 (发生了什么事)</span></div><div class="line"><span class="string"></span></div><div class="line"><span class="string">###	一、什么是事件对象</span></div><div class="line"><span class="string">	用来记录一些事件发生时的相关的信息的对象</span></div><div class="line"><span class="string">	1.只有当事件发生的时候才产生，只能在处理函数内部访问</span></div><div class="line"><span class="string">	2.处理函数运行结束后自动销毁。</span></div><div class="line"><span class="string">	二、如何获取事件对象</span></div><div class="line"><span class="string">	IE：window.event</span></div><div class="line"><span class="string">	FF: 对象.on事件=function (e)&#123;&#125;</span></div><div class="line"><span class="string"></span></div><div class="line"><span class="string">#	1.关于鼠标事件</span></div><div class="line"><span class="string">	相对于浏览器位置的</span></div><div class="line"><span class="string">	clientX 当鼠标事件发生的时候，鼠标相对于浏览器X轴的位置</span></div><div class="line"><span class="string">	clientY 当鼠标事件发生的时候，鼠标相对于浏览器Y轴的位置</span></div><div class="line"><span class="string">	相对于屏幕位置的</span></div><div class="line"><span class="string">	screenX 当鼠标事件发生的时候，鼠标相对于屏幕X轴的位置</span></div><div class="line"><span class="string">	screenY 当鼠标事件发生的时候，鼠标相对于屏幕Y轴的位置</span></div><div class="line"><span class="string">	相对于事件源的位置</span></div><div class="line"><span class="string">	offsetX 当鼠标事件发生的时候，鼠标相对于事件源X轴的位置</span></div><div class="line"><span class="string">	offsetY 当鼠标事件发生的时候，鼠标相对于事件源Y轴的位置</span></div><div class="line"><span class="string"></span></div><div class="line"><span class="string">###	关于鼠标滚轮的   onmousewheel</span></div><div class="line"><span class="string">	滚轮事件</span></div><div class="line"><span class="string">	if(document.attachEvent)&#123;</span></div><div class="line"><span class="string">	document.attachEvent("</span>onmousewheel<span class="string">",scrollFn); //IE、 opera</span></div><div class="line"><span class="string">	&#125;else if(document.addEventListener)&#123;</span></div><div class="line"><span class="string">	document.addEventListener("</span>mousewheel<span class="string">",scrollFn,false);</span></div><div class="line"><span class="string">	//chrome,safari -webkitdocument.addEventListener("</span>DOMMouseScroll<span class="string">",scrollFn,false);</span></div><div class="line"><span class="string">	//firefox -moz-</span></div><div class="line"><span class="string">	&#125;</span></div><div class="line"><span class="string"></span></div><div class="line"><span class="string"></span></div><div class="line"><span class="string">	事件对象属性:</span></div><div class="line"><span class="string">###  滚轮   onmousewheel</span></div><div class="line"><span class="string">	事件对象.wheelDelta 获取滚轮滚动的方向 IE</span></div><div class="line"><span class="string">	事件对象.detail 获取滚轮滚动的方向 FF</span></div><div class="line"><span class="string"></span></div><div class="line"><span class="string"> 	let box=<span class="variable">$('.box')</span>[0];</span></div><div class="line"><span class="string">	console.log(box.style.height);</span></div><div class="line"><span class="string">	document.addEventListener('mousewheel',function(e)&#123;</span></div><div class="line"><span class="string">	   let dir=e.wheelDelta;</span></div><div class="line"><span class="string">	   if(dir==120)&#123;    //  谷歌  滚轮朝下 -120  滚轮朝上 120    火狐  下  3  上  -3</span></div><div class="line"><span class="string">	       //up</span></div><div class="line"><span class="string">	        box.style.height=510+'px';</span></div><div class="line"><span class="string">	   &#125;else if(dir == -120)&#123;</span></div><div class="line"><span class="string">	       //下</span></div><div class="line"><span class="string">	       box.style.height=50+'px';</span></div><div class="line"><span class="string">	   &#125;</span></div><div class="line"><span class="string">	&#125;,false)</span></div><div class="line"><span class="string"></span></div><div class="line"><span class="string">###	let box=<span class="variable">$('.box')</span>[0];    鼠标滚动  变色</span></div><div class="line"><span class="string">	mouseWheel(box,function()&#123;</span></div><div class="line"><span class="string">	   box.style.background='green';</span></div><div class="line"><span class="string">	&#125;,function()&#123;</span></div><div class="line"><span class="string">	   box.style.background='blue';</span></div><div class="line"><span class="string">	&#125;)</span></div><div class="line"><span class="string"></span></div><div class="line"><span class="string">	</span></div><div class="line"><span class="string">####	关于鼠标移入移出的</span></div><div class="line"><span class="string">	mouseout mouseover</span></div><div class="line"><span class="string">	事件对象属性</span></div><div class="line"><span class="string">	事件对象.fromElement 鼠标从哪来 IE</span></div><div class="line"><span class="string">	事件对象.toElement 鼠标到哪去 IE</span></div><div class="line"><span class="string">	事件对象.relatedTarget FF</span></div><div class="line"><span class="string">	在mouseover事件中代表IE中的fromElement</span></div><div class="line"><span class="string">	在mouseout事件中代表IE中的toElement</span></div><div class="line"><span class="string"></span></div><div class="line"><span class="string">### 2.关于键盘事件   不区分大小写  a-A都是65</span></div><div class="line"><span class="string">	keyCode 获得键盘码</span></div><div class="line"><span class="string">	空格:32 回车13 左上右下：37 38 39 40</span></div><div class="line"><span class="string">*	altKey 判断alt键是否被按下 按下是true 反之是false 布尔值</span></div><div class="line"><span class="string">*	ctr</span></div><div class="line"><span class="string">*	lKey</span></div><div class="line"><span class="string">*	shiftKey</span></div><div class="line"><span class="string">*	type 用来检测事件的类型 主要是用于多个事件通用一个事件处理程序的时候</span></div><div class="line"><span class="string">	e.type=='click'   ***e.type=='keydown'***</span></div><div class="line"><span class="string"></span></div><div class="line"><span class="string">*	 onkeyup 按键弹起事件</span></div><div class="line"><span class="string">*	 onkeydown 按键按下事件</span></div><div class="line"><span class="string">*	 onkeypress 按键按下或按住</span></div><div class="line"><span class="string"></span></div><div class="line"><span class="string">##   事件流</span></div><div class="line"><span class="string">	当页面元素触发事件的时候，该元素的容器以及整个页面都会按照特定顺序响应该元素的触发事件，事件传播的顺序叫做事件流程。</span></div><div class="line"><span class="string">	事件流的分类</span></div><div class="line"><span class="string">	1.冒泡型事件(所有的浏览器都支持)   从下往上   </span></div><div class="line"><span class="string">	</span></div><div class="line"><span class="string">	由明确的事件源到最不确定的事件源依次向上触发。</span></div><div class="line"><span class="string">*	***addEventListener(事件，处理函数，false)***</span></div><div class="line"><span class="string">   IE低版本中只有冒泡型从下往上</span></div><div class="line"><span class="string"> 	onEventType addEventListener</span></div><div class="line"><span class="string">  ***同类型事件*** 才会响应 冒泡</span></div><div class="line"><span class="string">	</span></div><div class="line"><span class="string">	2.捕获型事件(IE不支持 w3c标准 火狐)  从上往下</span></div><div class="line"><span class="string">	不确定的事件源到明确的事件源一次向下触发。</span></div><div class="line"><span class="string">	addEventListener(事件，处理函数，true)</span></div><div class="line"><span class="string"></span></div><div class="line"><span class="string">  目标事件源对象  e.target</span></div><div class="line"><span class="string">	是谁触发的该事件</span></div><div class="line"><span class="string"></span></div><div class="line"><span class="string">###  事件源 事件对象  目标事件源的对象</span></div><div class="line"><span class="string"></span></div><div class="line"><span class="string">box e.target (box,)</span></div><div class="line"><span class="string"></span></div><div class="line"><span class="string">	</span></div><div class="line"><span class="string">###	阻止事件流(事件对象)</span></div><div class="line"><span class="string">*	e.preventDefault();  清除浏览器默认行为</span></div><div class="line"><span class="string">*	e.stopPropagation(); 阻止事件流</span></div><div class="line"><span class="string"></span></div><div class="line"><span class="string">	IE: 事件对象.cancelBubble=true;</span></div><div class="line"><span class="string">	FF: 事件对象.stopPropagation();</span></div><div class="line"><span class="string">*	获得目标事件源的对象</span></div><div class="line"><span class="string">	IE： 事件对象.srcElement</span></div><div class="line"><span class="string">	FF: ***事件对象.target***</span></div><div class="line"><span class="string"></span></div><div class="line"><span class="string">*	事件对象阻止浏览器默认行为</span></div><div class="line"><span class="string">	if (ev.preventDefault )</span></div><div class="line"><span class="string">	ev.preventDefault(); //阻止默认浏览器动作(W3C)</span></div><div class="line"><span class="string">	else</span></div><div class="line"><span class="string">	ev.returnValue = false;//IE中阻止函数器默认动作的方</span></div><div class="line"><span class="string">	式</span></div><div class="line"><span class="string"></span></div><div class="line"><span class="string">##	 事件委派   son -&gt; box</span></div><div class="line"><span class="string">	把原来加给子元素身上的事件绑定在父元素身上，就是把事件委派给父元素</span></div><div class="line"><span class="string">	box.onclick=function()&#123;</span></div><div class="line"><span class="string">		box.target.style.background='red';</span></div><div class="line"><span class="string">		//实际操作为box的son </span></div><div class="line"><span class="string">	&#125;</span></div><div class="line"><span class="string">*	有大量的事件需要处理的时候</span></div><div class="line"><span class="string">*	通过JS动态，后添加的元素，需用委派  e.target</span></div><div class="line"><span class="string"></span></div><div class="line"><span class="string">###  举例： 键盘点击+鼠标点击 = 评论页面</span></div><div class="line"><span class="string">	btn.onclick=text.onkeydown=function(e)&#123;</span></div><div class="line"><span class="string">		if(text.value.trim()=='')&#123;</span></div><div class="line"><span class="string">			return;</span></div><div class="line"><span class="string">		&#125;</span></div><div class="line"><span class="string">		if(e.type=='click')&#123;</span></div><div class="line"><span class="string">			let news=document.createElement('li');</span></div><div class="line"><span class="string">			let new1=document.createElement('div');</span></div><div class="line"><span class="string">			new1.className='delete';</span></div><div class="line"><span class="string">			news.innerText=text.value;</span></div><div class="line"><span class="string">			// new1.innerText='X';</span></div><div class="line"><span class="string">			new1.innerText='删除';</span></div><div class="line"><span class="string">			ul.appendChild(news);</span></div><div class="line"><span class="string">			ul.appendChild(new1);</span></div><div class="line"><span class="string">			text.value='';</span></div><div class="line"><span class="string">			span.innerText='100';</span></div><div class="line"><span class="string">			console.log('OK');</span></div><div class="line"><span class="string">			new1.onclick=function()&#123;</span></div><div class="line"><span class="string">				ul.removeChild(new1);</span></div><div class="line"><span class="string">				ul.removeChild(news);</span></div><div class="line"><span class="string">			&#125;</span></div><div class="line"><span class="string">		&#125;else if(e.type=='keydown')&#123;</span></div><div class="line"><span class="string">			if(e.shiftKey&amp;&amp;e.keyCode==13)&#123;</span></div><div class="line"><span class="string">				let news=document.createElement('li');</span></div><div class="line"><span class="string">				let new1=document.createElement('div');</span></div><div class="line"><span class="string">				new1.className='delete';</span></div><div class="line"><span class="string">				news.innerText=text.value;</span></div><div class="line"><span class="string">				new1.innerText='X';</span></div><div class="line"><span class="string">				ul.appendChild(news);</span></div><div class="line"><span class="string">				ul.appendChild(new1);</span></div><div class="line"><span class="string">				text.value='';</span></div><div class="line"><span class="string">				span.innerText='100';</span></div><div class="line"><span class="string">				console.log('OK');</span></div><div class="line"><span class="string">				new1.onclick=function()&#123;</span></div><div class="line"><span class="string">					ul.removeChild(new1);</span></div><div class="line"><span class="string">					ul.removeChild(news);</span></div><div class="line"><span class="string">				&#125;</span></div><div class="line"><span class="string">			&#125;</span></div><div class="line"><span class="string">		&#125;</span></div><div class="line"><span class="string"></span></div><div class="line"><span class="string"></span></div><div class="line"><span class="string"></span></div><div class="line"><span class="string">#  Cookie 是一些数据, 存储于你电脑上的文本文件中。</span></div><div class="line"><span class="string">当 web 服务器向浏览器发送 web 页面时，在连接关闭后，服务端不会记录用户的信息。</span></div><div class="line"><span class="string">Cookie 的作用就是用于解决 "</span>如何记录客户端的用户信息<span class="string">":</span></div><div class="line"><span class="string"></span></div><div class="line"><span class="string">##  cookie</span></div><div class="line"><span class="string">*	name cookie名</span></div><div class="line"><span class="string">*	value 值</span></div><div class="line"><span class="string">*	expires 过期时间</span></div><div class="line"><span class="string">*	path 路径</span></div><div class="line"><span class="string"></span></div><div class="line"><span class="string">#####	设置 生成 cookie：</span></div><div class="line"><span class="string">	document.cookie=`<span class="variable">$&#123;key&#125;</span>=<span class="variable">$&#123;value&#125;</span>;expires=<span class="variable">$&#123;expires.toUTCString()&#125;</span>`;</span></div><div class="line"><span class="string">	document.cookie='name=liujiang';</span></div><div class="line"><span class="string">    document.cookie='age=18';</span></div><div class="line"><span class="string">    document.cookie='sex=nan;expires='+time.toUTCString();</span></div><div class="line"><span class="string"></span></div><div class="line"><span class="string">*	function setcookie</span></div><div class="line"><span class="string">*	function getcookie</span></div><div class="line"><span class="string">*	function delcookie</span></div><div class="line"><span class="string"></span></div><div class="line"><span class="string"></span></div><div class="line"><span class="string"></span></div><div class="line"><span class="string">##	localStorage  本地存储   页面之间可以共享</span></div><div class="line"><span class="string">	不删除 就会 永久性存在</span></div><div class="line"><span class="string">*	    localStorage.setItem('class','1702');</span></div><div class="line"><span class="string">*	    设置（名字，值）</span></div><div class="line"><span class="string">*	    localStorage.getItem('class');</span></div><div class="line"><span class="string">*	    获取（名字）</span></div><div class="line"><span class="string">*	    localStorage.key(0);</span></div><div class="line"><span class="string">*	    localStorage.clear();</span></div><div class="line"><span class="string">*	    清除</span></div><div class="line"><span class="string">*	    localStorage.removeItem('name');</span></div><div class="line"><span class="string">*	    移除</span></div><div class="line"><span class="string"></span></div><div class="line"><span class="string">##	sessionStorage</span></div><div class="line"><span class="string">	用法和 localStorage 一样  。页面之间不能共享</span></div><div class="line"><span class="string">	临时的，关了浏览器就没了</span></div><div class="line"><span class="string">*    sessionStorage.aa='bb';    //设置aa的值是bb</span></div><div class="line"><span class="string"></span></div><div class="line"><span class="string"></span></div><div class="line"><span class="string">###   cookie--localstorage--sessionstorage 区别</span></div><div class="line"><span class="string">*	1.localStorage、sessionStorage（5M）  比cookie（4K） 容量大，存储方便</span></div><div class="line"><span class="string">*	2.cookie存储有时间限制，设置就有，不设置就是临时的，关闭浏览器就没了。localStorage 必须手动清除，不删除 就会 永久性存在。 sessionStorage临时的。关闭浏览器就没了。</span></div><div class="line"><span class="string">*	3.删除方式： cookie 需要把时间设置提前。localStorage、sessionStorage是remove和clear.</span></div><div class="line"><span class="string">*	4.localstorage 页面之间可以共享.  sessionstorage 页面之间不能共享</span></div><div class="line"><span class="string"></span></div><div class="line"><span class="string"></span></div><div class="line"><span class="string">	`localStorage    5M     必须手动清除   remove   clear</span></div><div class="line"><span class="string"></span></div><div class="line"><span class="string">	`sessionStorage   5M   关浏览器就没了    remove   clear</span></div><div class="line"><span class="string"></span></div><div class="line"><span class="string">	`cookie 区别      有时间  设置就有，不设置就是临时的，关浏览器就没了。内</span></div><div class="line"><span class="string">	存少 4k    删除方式   需设置，把时间提前`</span></div><div class="line"><span class="string"></span></div><div class="line"><span class="string"></span></div><div class="line"><span class="string"></span></div><div class="line"><span class="string">##    JSON.parse      /字符串转化成对象</span></div><div class="line"><span class="string">##     JSON.stringify   对象转换为一个JSON字符串</span></div><div class="line"><span class="string">    let student1 =localStorage.student;</span></div><div class="line"><span class="string">    let json1=JSON.parse(student1);   //字符串转化成对象</span></div><div class="line"><span class="string">    console.log(json1[0]);</span></div><div class="line"><span class="string">    json1.push(&#123;'name':'zhangsan','age':18&#125;);</span></div><div class="line"><span class="string">    localStorage.student = JSON.stringify(json1);   //对象转化成字符串</span></div><div class="line"><span class="string">                                                        //将一个JavaScript值转换为一个JSON字符串</span></div><div class="line"><span class="string"></span></div><div class="line"><span class="string"></span></div><div class="line"><span class="string">音频、视频</span></div><div class="line"><span class="string">video</span></div><div class="line"><span class="string">type  设置格式</span></div><div class="line"><span class="string"></span></div><div class="line"><span class="string"></span></div><div class="line"><span class="string">#  音频、视频    video   audio</span></div><div class="line"><span class="string"></span></div><div class="line"><span class="string">audio.muted   静音</span></div><div class="line"><span class="string"></span></div><div class="line"><span class="string"></span></div><div class="line"><span class="string"># canvas</span></div><div class="line"><span class="string">画板  画布</span></div><div class="line"><span class="string"></span></div><div class="line"><span class="string">## 标签</span></div><div class="line"><span class="string">`&lt;canvas widht="</span>300px<span class="string">" height="</span>300px<span class="string">"&gt;替换内容&lt;/canvas&gt;`</span></div><div class="line"><span class="string">不能在CSS中设置宽高</span></div><div class="line"><span class="string"></span></div><div class="line"><span class="string">##尺寸</span></div><div class="line"><span class="string">*	width</span></div><div class="line"><span class="string">*	height</span></div><div class="line"><span class="string">&gt;   CSS相当于放大</span></div><div class="line"><span class="string"></span></div><div class="line"><span class="string">##  坐标</span></div><div class="line"><span class="string">&gt;   原点左上角；水平 X Y</span></div><div class="line"><span class="string"></span></div><div class="line"><span class="string">##  绘图环境  2D</span></div><div class="line"><span class="string">let ctx = canvas.getContext('2d'); //绘 2D 图</span></div><div class="line"><span class="string"></span></div><div class="line"><span class="string">##  矩形    （矩形左上角的 x坐标 Y 宽 高)</span></div><div class="line"><span class="string">*	context.rect(x,y,width,height);</span></div><div class="line"><span class="string">*   矩形左上角的 x 坐标  Y坐标  宽 高</span></div><div class="line"><span class="string">*	context.fillRect(x,y,width,height);&lt;br&gt;</span></div><div class="line"><span class="string">*	ctx.fillRect(10,10,100,100);    //填充</span></div><div class="line"><span class="string">*   ctx.strokeRect(200,100,50,50);  //描边</span></div><div class="line"><span class="string">*   ctx.clearRect(50,50,50,50);     //擦除</span></div><div class="line"><span class="string"></span></div><div class="line"><span class="string">##  样式</span></div><div class="line"><span class="string">*	fillstyle  设置或返回用于填充绘画的颜色、渐变或模式</span></div><div class="line"><span class="string">*	strokestyle</span></div><div class="line"><span class="string">&gt;   red   #000  rgb()  rgba()  渐变</span></div><div class="line"><span class="string"></span></div><div class="line"><span class="string">##	路径</span></div><div class="line"><span class="string">    ctx.beginPath();        //开始   每次都要开始</span></div><div class="line"><span class="string">    ctx.moveTo(150,150);    //移动位置</span></div><div class="line"><span class="string">    ctx.lineTo(150,200);    //绘制</span></div><div class="line"><span class="string">    ctx.lineTo(200,175);    //</span></div><div class="line"><span class="string">    ctx.closePath();        //闭合</span></div><div class="line"><span class="string">	ctx.fillStyle='purple'; //填充为紫色</span></div><div class="line"><span class="string">    ctx.fill();             //填充</span></div><div class="line"><span class="string">    ctx.stroke();           //描边</span></div><div class="line"><span class="string"></span></div><div class="line"><span class="string"></span></div><div class="line"><span class="string">##	画圆</span></div><div class="line"><span class="string">    ctx.beginPath();</span></div><div class="line"><span class="string">    ctx.arc(150,150,100,0,2*Math.PI);//  250,150</span></div><div class="line"><span class="string">//   （圆心 x 坐标,Y坐标，半径，起始角-以弧度计，结束角-以弧度计，true逆时针/false顺时针）</span></div><div class="line"><span class="string">    ctx.closePath();</span></div><div class="line"><span class="string">    ctx.stroke();</span></div><div class="line"><span class="string"></span></div><div class="line"><span class="string">	/* let anglue = (n * 360 / 100) * Math.PI / 180; // 从0开始</span></div><div class="line"><span class="string">       ctx.arc(150,150,50,0,anglue,false);*/</span></div><div class="line"><span class="string">       let anglue = (n * 360 / 100-90) * Math.PI / 180; // 从0开始</span></div><div class="line"><span class="string">       ctx.arc(150,150,50,-Math.PI/2,anglue,false);</span></div><div class="line"><span class="string">//    （圆心 x 坐标,Y坐标，半径，起始角-以弧度计，结束角-以弧度计，true逆时针/false顺时针）</span></div><div class="line"><span class="string"></span></div><div class="line"><span class="string">##   贝塞尔   quadraticCurveTo</span></div><div class="line"><span class="string">//    贝塞尔控制点的 x 坐标,	贝塞尔控制点的 y 坐标,	结束点的 x 坐标, 结束点的 y 坐标</span></div><div class="line"><span class="string">    ctx.quadraticCurveTo(50,20,50,50);</span></div><div class="line"><span class="string"></span></div><div class="line"><span class="string">##   线</span></div><div class="line"><span class="string">*	linewidth		线宽</span></div><div class="line"><span class="string">*	linecap			端点</span></div><div class="line"><span class="string">*	linejoin		拐点</span></div><div class="line"><span class="string"></span></div><div class="line"><span class="string">    ctx.lineWidth = 10;</span></div><div class="line"><span class="string">    ctx.lineCap='round';  // round 圆形线帽</span></div><div class="line"><span class="string">    ctx.lineCap='square'; //方形</span></div><div class="line"><span class="string">    ctx.lineCap='butt';   //默认没有</span></div><div class="line"><span class="string"></span></div><div class="line"><span class="string">    ctx.lineJoin='round';//圆角</span></div><div class="line"><span class="string">    ctx.lineJoin='bevel';//平角</span></div><div class="line"><span class="string"></span></div><div class="line"><span class="string">    ctx.lineJoin='miter';//尖角</span></div><div class="line"><span class="string">    ctx.miterLimit=4;</span></div><div class="line"><span class="string"></span></div><div class="line"><span class="string"></span></div><div class="line"><span class="string">##  文本操作 字体</span></div><div class="line"><span class="string">    ctx.font = 'bold 30px 宋体';</span></div><div class="line"><span class="string">    ctx.textAlign = 'right'; //右对齐  对齐方式</span></div><div class="line"><span class="string">    context.textAlign="</span>center|end|left|right|start<span class="string">";</span></div><div class="line"><span class="string">                         居中  结束  左对齐  右对齐  开始</span></div><div class="line"><span class="string">    ctx.textBaseline = 'top'; //文本基线。</span></div><div class="line"><span class="string">    context.textBaseline="</span>alphabetic|top|hanging|middle|ideographic|bottom<span class="string">";</span></div><div class="line"><span class="string">                                    默认   em方框的顶端  悬挂基线 正中  表意基线   方框的底端</span></div><div class="line"><span class="string">    ctx.strokeText('hello world',150,150);  //不填充文本</span></div><div class="line"><span class="string">    context.strokeText(text,x,y,maxWidth);</span></div><div class="line"><span class="string">         画布上输出的文本。 开始绘制文本的 x 坐标， y坐标， 可选。允许的最大文本宽度</span></div><div class="line"><span class="string">    ctx.fillText('hello world',150,200);   //绘制填充色文本</span></div><div class="line"><span class="string"></span></div><div class="line"><span class="string">    let aa = ctx.measureText('hello world');   //测量</span></div><div class="line"><span class="string"></span></div><div class="line"><span class="string">##  阴影   虚线   setLineDash</span></div><div class="line"><span class="string">	ctx.setLineDash([4, 2]);   //设置虚线，参数为数组，第一个值为实现宽度，第二个值为空白的宽度</span></div><div class="line"><span class="string">    ctx.lineDashOffset = 0;   //虚线起始偏移量</span></div><div class="line"><span class="string">    ctx.shadowColor = 'red'; //阴影颜色</span></div><div class="line"><span class="string">    ctx.shadowBlur = 5;   //阴影的模糊级数</span></div><div class="line"><span class="string">    ctx.shadowOffsetX = 5;         //</span></div><div class="line"><span class="string">    ctx.shadowOffsetY = 5;         //</span></div><div class="line"><span class="string"></span></div><div class="line"><span class="string">##  ctx.clearRect(0,0,600,500);  //清空画布</span></div><div class="line"><span class="string"></span></div><div class="line"><span class="string"></span></div><div class="line"><span class="string"></span></div><div class="line"><span class="string">##  ctx.translate(x,y);  //平移原点</span></div><div class="line"><span class="string">##  ctx.rotate(Math.PI/2);   //旋转坐标系 x 度，正方向</span></div><div class="line"><span class="string"></span></div><div class="line"><span class="string"></span></div><div class="line"><span class="string">## 插入图片</span></div><div class="line"><span class="string">*   context.drawImage(img,sx,sy,swidth,sheight,x,y,width,height);</span></div><div class="line"><span class="string">&gt;	img	规定要使用的图像、画布或视频。</span></div><div class="line"><span class="string">	sx	可选。开始剪切的 x 坐标位置。</span></div><div class="line"><span class="string">	sy	可选。开始剪切的 y 坐标位置。</span></div><div class="line"><span class="string">	swidth	可选。被剪切图像的宽度。</span></div><div class="line"><span class="string">	sheight	可选。被剪切图像的高度。</span></div><div class="line"><span class="string">	x	在画布上放置图像的 x 坐标位置。</span></div><div class="line"><span class="string">	y	在画布上放置图像的 y 坐标位置。</span></div><div class="line"><span class="string">	width	可选。要使用的图像的宽度。（伸展或缩小图像）</span></div><div class="line"><span class="string">	height	可选。要使用的图像的高度。（伸展或缩小图像）</span></div><div class="line"><span class="string"></span></div><div class="line"><span class="string">    let img = new Image();</span></div><div class="line"><span class="string">    img.src = '../img_1.png';</span></div><div class="line"><span class="string">    img.onload = function()&#123;  //加载</span></div><div class="line"><span class="string">        ctx.drawImage(img,100,200,200,200)</span></div><div class="line"><span class="string">	&#125;</span></div><div class="line"><span class="string"></span></div><div class="line"><span class="string"></span></div><div class="line"><span class="string"></span></div><div class="line"><span class="string">##		save   restore</span></div><div class="line"><span class="string">&gt;    save() 方法保存当前图像状态的一份拷贝。</span></div><div class="line"><span class="string">&gt;    restore() 方法将绘图状态置为保存值。</span></div><div class="line"><span class="string">    ctx.fillStyle = 'green';</span></div><div class="line"><span class="string">    ctx.fillRect(75,75,200,200);</span></div><div class="line"><span class="string">    ctx.save();							、、、、、、、保存save之前的样式</span></div><div class="line"><span class="string"></span></div><div class="line"><span class="string">    ctx.fillStyle = 'yellow';</span></div><div class="line"><span class="string">    ctx.fillRect(100,100,100,100);</span></div><div class="line"><span class="string"></span></div><div class="line"><span class="string">//    ctx.fillStyle = 'blue';</span></div><div class="line"><span class="string">    ctx.restore();					、、、、、、、、、、恢复到save之前样式</span></div><div class="line"><span class="string">    ctx.fillRect(125,125,50,50);</span></div><div class="line"><span class="string"></span></div><div class="line"><span class="string">#### eg:画板  虚线</span></div><div class="line"><span class="string">    self.ctx.save();</span></div><div class="line"><span class="string">    if(self.arr.length &gt; 0)&#123;</span></div><div class="line"><span class="string">        self.ctx.putImageData(self.arr[self.arr.length-1],0,0)</span></div><div class="line"><span class="string">    &#125;</span></div><div class="line"><span class="string">    self.ctx.beginPath();</span></div><div class="line"><span class="string">    self.ctx.moveTo(ox,oy);</span></div><div class="line"><span class="string">    self.ctx.lineTo(mx,my);   //划线</span></div><div class="line"><span class="string">    self.ctx.setLineDash([4, 6]);</span></div><div class="line"><span class="string">    self.ctx.closePath();</span></div><div class="line"><span class="string">    self.ctx.stroke();</span></div><div class="line"><span class="string">    self.ctx.restore();</span>
