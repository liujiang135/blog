</div><div class="line"><span class="string"></span></div><div class="line"><span class="string">##  putImageData   getImageData</span></div><div class="line"><span class="string">	putImageData(self.arr[self.arr.length-1],0,0)</span></div><div class="line"><span class="string">	this.ctx.getImageData(0,0,this.width,this.height)</span></div><div class="line"><span class="string"></span></div><div class="line"><span class="string"></span></div><div class="line"><span class="string">## 	下载</span></div><div class="line"><span class="string">let data = this.obj.toDataURL('image/png').replace(`data:image/png`,'data:stream/octet')</span></div><div class="line"><span class="string"></span></div><div class="line"><span class="string">## 	下载图片    </span></div><div class="line"><span class="string">	let imgdata = canvas.toDataURL('image/png'); //创建 </span></div><div class="line"><span class="string">        let img = new Image;</span></div><div class="line"><span class="string">        img.src = imgdata;</span></div><div class="line"><span class="string">        img.onload=function()&#123;</span></div><div class="line"><span class="string">//            for(let i=0;i&lt;box.childNodes.length;i++)&#123;</span></div><div class="line"><span class="string">            if(box.childNodes.length ==2 )&#123;</span></div><div class="line"><span class="string">                box.removeChild(box.firstChild);</span></div><div class="line"><span class="string">                box.removeChild(box.lastChild);</span></div><div class="line"><span class="string">            &#125;</span></div><div class="line"><span class="string">            box.appendChild(img);</span></div><div class="line"><span class="string">            let a= document.createElement('a');</span></div><div class="line"><span class="string">            a.href = imgdata;</span></div><div class="line"><span class="string">            a.download = 'qipan.png';   //下载</span></div><div class="line"><span class="string">            box.appendChild(a);</span></div><div class="line"><span class="string">        &#125;;</span></div><div class="line"><span class="string"></span></div><div class="line"><span class="string"></span></div><div class="line"><span class="string">## 正则</span></div><div class="line"><span class="string"></span></div><div class="line"><span class="string"></span></div><div class="line"><span class="string">###  创建正则表达式</span></div><div class="line"><span class="string">在javascript正则表达式也是通过对象的方式来创建的，他有自己的方法。</span></div><div class="line"><span class="string">*	1. 通过构造函数创建 reg=new RegExp(“正则表达式”,”模式修正符”)</span></div><div class="line"><span class="string">	var reg = new RegExp("</span>uek“);</div><div class="line">	var <span class="built_in">stat</span> = reg.test(<span class="string">"sxuek"</span>);</div><div class="line">	alert(<span class="built_in">stat</span>);</div><div class="line">*	2. 通过字面量方式创建</div><div class="line">	var reg = /uek/i;</div><div class="line">	var <span class="built_in">stat</span> = reg.test(<span class="string">"sxuek"</span>);</div><div class="line">	alert(<span class="built_in">stat</span>);</div><div class="line">	通常将正则表达式字符串放在 /RegExp/ 中间//称为定界符</div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line">*	RegExp.test(str)	`返回一个 Boolean 值，它指出在被查找的字符串中是否存在模式`</div><div class="line"></div><div class="line">*	RegExp.exec() 	`在字符串中匹配，成功返回数组，失败返回null`</div><div class="line">*	console.log(reg1.exec(str1)); //数组：</div><div class="line">		//  0:<span class="string">"abc"</span>  index(位置):0   input:<span class="string">"abcdef"</span>    length:1</div><div class="line"></div><div class="line"></div><div class="line"><span class="built_in">let</span> str = `a0b12cd345ef67g890h`;</div><div class="line"><span class="built_in">let</span> reg = /abcd123/;  //原子</div><div class="line"><span class="built_in">let</span> reg2 = /[a-z]/g;  //  让他一直往下匹配</div><div class="line"><span class="built_in">let</span> reg1 = /[0-9]/;  //[]原子表  一个[] 代表一位，这一位可以是[]中的任意一个</div><div class="line"><span class="built_in">let</span> reg1 = /[\d]/; 	  //  [0-9]</div><div class="line"><span class="built_in">let</span> reg1 = /[\D]/;   //  [^0-9]    相当于/[\d]/ 取反 == 与除了数字以外的任何一个字符匹配 [^0-9]</div><div class="line"><span class="built_in">let</span> reg1 = /[\w]/;   //  [0-9a-zA-Z]   中任意一个元素</div><div class="line"><span class="built_in">let</span> reg1 = /[\W]/;   //  [^0-9a-zA-Z]  与[\w]取反</div><div class="line">			/[\s]/    //  与任意一个空白字符匹配</div><div class="line">			/[\S]/	  //  与除了空白符外任意一个字符匹配</div><div class="line">\f	换页</div><div class="line">\n	换行</div><div class="line">\r	回车</div><div class="line">\t	制表符</div><div class="line">\v	垂直制表</div><div class="line">\S	与除了空白符外任意一个字符匹配	[^\n\f\r\t\v]</div><div class="line"></div><div class="line"><span class="comment">####  原子表</span></div><div class="line"> [ ] 只匹配其中的一个原子</div><div class="line"> [^] 只匹配<span class="string">"除了"</span>其中字符的任意一个原子   取反</div><div class="line"> [0-9]　匹配0-9任何一个数字</div><div class="line"> [a-z]　匹配小写a-z任何一个字母</div><div class="line"> [A-Z]　匹配大写A-Z任何一个字母</div><div class="line"></div><div class="line"></div><div class="line"><span class="comment">####   元字符</span></div><div class="line">在正则表达式中有一些特殊字符带表特殊意义叫元字符。</div><div class="line">– . 除换行符以外的任何一个字符</div><div class="line">– | 或的意思，匹配其中一项就代表匹配</div><div class="line">&gt; 例子:匹配身份证号，旧版是15位数字，新版是18位数字</div><div class="line">  `/^\d&#123;15&#125; ¦\d&#123;18&#125;$/`</div><div class="line"></div><div class="line"></div><div class="line"><span class="comment">####   原子分组   反向引用</span></div><div class="line">匹配多个字符时用()分组，分组代表一个原子集合或者说一个大原子，并压入堆栈(内存)用于调用，组号是从左到右.</div><div class="line">计数的调用时：如果是字面量形式用\1，构造函数方式用\\1.</div><div class="line">这种方式我们叫做反向引用</div><div class="line"></div><div class="line"></div><div class="line"><span class="comment">####   取消反向引用</span></div><div class="line">使用形如(?:pattern)的正则就可以避免保存括号内的匹配结果，反向引用也将会失效</div><div class="line"></div><div class="line"></div><div class="line"><span class="comment">####   模式修正符</span></div><div class="line"> i 不区分大小写字母的匹配</div><div class="line"> m 将字符串视为多行，修饰^与$</div><div class="line"> g 全局匹配，找到所有匹配项</div><div class="line"></div><div class="line"></div><div class="line"><span class="comment">####	量词</span></div><div class="line">可以使用一些元字符，重复表示一些元子或元字符</div><div class="line"></div><div class="line">	 * 重复零次或更多次</div><div class="line">	 + 重复一次或更多次</div><div class="line">	 ? 重复零次或一次</div><div class="line">	 &#123;n&#125; 重复n次</div><div class="line">	 &#123;n,&#125; 重复n次或更多次</div><div class="line">	 &#123;n,m&#125; 重复n到m次</div><div class="line">	一片两片三四片，落尽正则全找见</div><div class="line">	上面的小标题翻译成正则就是&#123;1&#125;,&#123;2&#125;,&#123;3,4&#125;,&#123;1,&#125;</div><div class="line"></div><div class="line"><span class="comment">####		禁止贪婪</span></div><div class="line">正则匹配是贪婪的，禁止贪婪用 ?</div><div class="line">*	*? 重复任意次，但尽可能少重复</div><div class="line">*	+? 重复1次或更多次，但尽可能少重复</div><div class="line">*	?? 重复0次或1次，但尽可能少重复</div><div class="line">*	&#123;n,m&#125;? 重复n到m次，但尽可能少重复</div><div class="line">*	&#123;n,&#125;? 重复n次以上，但尽可能少重复</div><div class="line"></div><div class="line"></div><div class="line">	<span class="built_in">let</span> str = `a0b12cd345ef67g890h`;</div><div class="line">	<span class="built_in">let</span> reg = /abcd123/;  //原子</div><div class="line">    <span class="built_in">let</span> reg2 = /[a-z]/g;  //  让他一直往下匹配</div><div class="line">	<span class="built_in">let</span> reg1 = /[0-9]/;  //[]原子表  一个[] 代表一位，这一位可以是[]中的任意一个</div><div class="line">	<span class="built_in">let</span> reg1 = /[\d]/; 	  //  [0-9]</div><div class="line">	<span class="built_in">let</span> reg1 = /[\D]/;   //  [^0-9]    相当于/[\d]/ 取反 == 与除了数字以外的任何一个字符匹配 [^0-9]</div><div class="line">	<span class="built_in">let</span> reg1 = /[\w]/;   //  [0-9a-zA-Z]   中任意一个元素</div><div class="line">	<span class="built_in">let</span> reg1 = /[\W]/;   //  [^0-9a-zA-Z]  与[\w]取反</div><div class="line">				/[\s]/    //  与任意一个空白字符匹配</div><div class="line">				/[\S]/	  //  与除了空白符外任意一个字符匹配</div><div class="line">\f	换页</div><div class="line">\n	换行</div><div class="line">\r	回车</div><div class="line">\t	制表符</div><div class="line">\v	垂直制表</div><div class="line">\S	与除了空白符外任意一个字符匹配	[^\n\f\r\t\v]</div><div class="line"></div><div class="line"></div><div class="line">		<span class="built_in">let</span> reg2 = /[a-z]/;  //   [\d]   [0-9]   [1,2,3,4,5,6,7,8,9,0]  一样</div><div class="line">		<span class="built_in">let</span> result = reg.exec(str);</div><div class="line">		console.log(result)</div><div class="line"></div><div class="line">        贪婪匹配：尽可能多的重复</div><div class="line"></div><div class="line">        <span class="built_in">let</span> str = `a0b12cd345ef67g890h`;</div><div class="line">		var reg = /\d&#123;2&#125;/g;</div><div class="line">					数字出现2次</div><div class="line"></div><div class="line">        var reg = /\d\w&#123;2,4&#125;/g;</div><div class="line">					w至少2次，最多4次</div><div class="line">		           满足情况下尽可能的多</div><div class="line"></div><div class="line">        var reg = /\d\w&#123;2,&#125;/g;</div><div class="line">        			   \w至少2次，然后尽可能的多</div><div class="line"></div><div class="line">        var reg = /\d\w*/g;</div><div class="line">        var reg = /\d\w&#123;0,&#125;/g;</div><div class="line">        				\w* 重复零次或更多次</div><div class="line"></div><div class="line">        var reg = /\d\w+/g;</div><div class="line">        var reg = /\d\w&#123;1,&#125;/g;</div><div class="line">        			   \w重复一次或更多次</div><div class="line"></div><div class="line">        var reg = /\d\w?/g;</div><div class="line">        var reg = /\d\w&#123;0,1&#125;/g;</div><div class="line">        				\w重复零次或一次</div><div class="line"></div><div class="line"></div><div class="line">var reg = /[a-z][a-z1-6]&#123;0,5&#125;/;</div><div class="line">var reg = /^[a-z][a-z1-6]&#123;0,5&#125;$/;</div><div class="line">		边界限定符  ^必须以[a-z]开头     $必须以[a-z1-6]结尾</div><div class="line">var reg = /^&lt;[a-z][a-z1-6]&#123;0,5&#125;&gt;$/;</div><div class="line">创建   边界限定符  ^必须以[a-z]开头     $必须以[a-z1-6]结尾</div><div class="line">var str = <span class="string">'div'</span>;</div><div class="line"></div><div class="line">alert(reg.test(str));</div><div class="line"></div><div class="line">var reg = /\bjava\b/;</div><div class="line">		\b 单词边界符</div><div class="line">var str = 	<span class="string">'javascript html css '</span>;</div><div class="line">result = reg.test(str);</div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line"><span class="comment">###  字符边界</span></div><div class="line"></div><div class="line">^ 匹配字符串的开始</div><div class="line">$ 匹配字符串的结束，忽略换行符</div><div class="line">*	单词边界限制</div><div class="line">\b 匹配单词的边界</div><div class="line">\B 匹配除单词边界以外的部分</div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line"><span class="comment">##		字符串中用到正则的函数</span></div><div class="line"><span class="comment">#### str.search(regexp)</span></div><div class="line">– regexp为正则表达式，反回索引位置，不支持全局索引(即g修饰符无效）找到即停止搜索</div><div class="line"></div><div class="line"><span class="comment">####		replace（正则或字符串,替换内容）</span></div><div class="line">支持全局g修饰符，如果模式不是全局，当匹配到一个以后将不会继续匹配，反之则会继续往下匹配。</div><div class="line"></div><div class="line"><span class="comment">####		split 方法</span></div><div class="line">– 拆分字符串，参数可以为字符串或正则表达式</div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line"><span class="comment">####    去空 去掉字符串的空格 :</span></div><div class="line">    var str = <span class="string">'   abcdef   '</span>;</div><div class="line">    console.log(qukong1(str));</div><div class="line">	<span class="keyword">function</span> qukong1(str)&#123;</div><div class="line">		<span class="built_in">let</span> reg = /^\s+ | \s+$/g; //去掉 开头+结尾的 空格</div><div class="line">		<span class="built_in">let</span> result = str.replace(reg,<span class="string">''</span>);  //替换+去掉 开头空格</div><div class="line">		//把检测到的空格替换为空  <span class="string">'  '</span> --&gt; <span class="string">''</span>.</div><div class="line">		<span class="built_in">return</span> result;</div><div class="line">	&#125;</div><div class="line"><span class="comment">####   trim 去空格 :</span></div><div class="line">	String.prototype.trims = <span class="keyword">function</span>(<span class="built_in">type</span> = <span class="string">'l'</span>)&#123;</div><div class="line">	    <span class="built_in">let</span> reg;</div><div class="line">	    <span class="keyword">if</span>(<span class="built_in">type</span> == <span class="string">'l'</span>)&#123;        // left</div><div class="line">	        reg = /^\s+/ ;</div><div class="line">		&#125;<span class="keyword">else</span> <span class="keyword">if</span>(<span class="built_in">type</span> == <span class="string">'r'</span>)&#123;  // right</div><div class="line">            reg = /\s+$/ ;</div><div class="line">		&#125;<span class="keyword">else</span> <span class="keyword">if</span>(<span class="built_in">type</span> == <span class="string">'a'</span>)&#123;  // all</div><div class="line">            reg = /^\s+ | \s+$/g ;</div><div class="line">		&#125;</div><div class="line">		<span class="built_in">return</span> this.replace(reg,<span class="string">''</span>);</div><div class="line">	&#125;;</div><div class="line">	var str = <span class="string">'   abcdef   '</span>;</div><div class="line">	<span class="built_in">let</span> result = str.trims(<span class="string">'a'</span>);</div><div class="line">	console.log(result);*/</div><div class="line"></div><div class="line"></div><div class="line">	var reg = /\+/;  //转义字符 <span class="string">'\'</span>  反斜杠  去掉\</div><div class="line">	var str = <span class="string">'.a+\\bcd'</span>;</div><div class="line">	<span class="built_in">let</span> result = reg.exec(str);</div><div class="line">	console.log(result);</div><div class="line"></div><div class="line"><span class="comment">###		屏蔽关键词</span></div><div class="line">	var reg = /烂透了|死孩子|滚/g;</div><div class="line">	var str = <span class="string">'死孩子真的是烂透了，出去'</span>;</div><div class="line">	<span class="built_in">let</span> result = str.replace(reg,<span class="string">'*****'</span>);</div><div class="line">	console.log(result)  //输出  *****真的是*****，出去</div><div class="line"></div><div class="line"><span class="comment">###	 ？ 问号  最多出现一次，要么不出现</span></div><div class="line"><span class="comment">###  小括号 ()</span></div><div class="line">	var reg =/ab(<span class="built_in">cd</span>)?|ef/g;               //选择性的匹配</div><div class="line">	//匹配结果:  ab  abcd   ef   如果有abcd，则先匹配abcd，否则ab</div><div class="line">	var str = <span class="string">'abcdef'</span>;</div><div class="line">	console.log(reg.exec(str));  //  abcd</div><div class="line">	console.log(reg.exec(str));  //  ef</div><div class="line">	console.log(reg.exec(str));  //  null</div><div class="line"></div><div class="line"></div><div class="line">	var reg = /[a-z]&#123;3&#125;(\d&#123;3&#125;)/g;</div><div class="line">	var str = <span class="string">'asd123fghj456jkl789'</span>;</div><div class="line">//	把数字也输出来。  对内容进行分组</div><div class="line">	console.log(reg.exec(str));  //  [<span class="string">"asd123"</span>, <span class="string">"123"</span>,</div><div class="line">	console.log(reg.exec(str));  //  [<span class="string">"asd123"</span>, <span class="string">"123"</span>,</div><div class="line">	console.log(reg.exec(str));  //	[<span class="string">"jkl789"</span>，<span class="string">"789"</span></div><div class="line"></div><div class="line"></div><div class="line">//获取字符串中 <span class="string">''</span>中的内容   ??????????????????????????????????????????????</div><div class="line">	var str = <span class="string">"ab'cd'e'f'"</span>;			</div><div class="line">	var reg = /[<span class="string">',"][^'</span>,<span class="string">"]+[',"</span>]/g;  </div><div class="line">	console.log(reg.exec(str))</div><div class="line">	console.log(reg.exec(str))</div><div class="line"></div><div class="line"></div><div class="line">	var str = <span class="string">"ab'cd'e'f'"</span>;</div><div class="line">	var reg = /([<span class="string">',"])([^'</span>,<span class="string">"]+)\1/g; //反向引用  应用第一组内容  【[',"</span>]】   小括号分组</div><div class="line">//		   组号： 1组    2组     引用1组</div><div class="line">	console.log(reg.exec(str))</div><div class="line">	console.log(reg.exec(str))</div><div class="line"></div><div class="line"></div><div class="line">	var str = <span class="string">"ab'cd'e'f'"</span>;</div><div class="line">	var reg = /(:?[<span class="string">',"])([^'</span>,<span class="string">"]+)\1/g; //取消反向引用  应用第一组内容  【[',"</span>]】   小括号分组</div><div class="line">	//		   取消反向引用第一组</div><div class="line">	console.log(reg.exec(str))</div><div class="line">	console.log(reg.exec(str))</div><div class="line"></div><div class="line"></div><div class="line">	var reg = /([a-z]+)-\1/;</div><div class="line">	console.log(reg.exec(<span class="string">'a-b'</span>));</div><div class="line">	console.log(reg.exec(<span class="string">'ab-ab'</span>));  //ab-ab</div><div class="line">	console.log(reg.exec(<span class="string">'ac-cb'</span>))   //c-c</div></pre></td></tr></table></figure>
