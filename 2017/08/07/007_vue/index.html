</div><div class="line">148</div><div class="line">149</div><div class="line">150</div><div class="line">151</div><div class="line">152</div><div class="line">153</div><div class="line">154</div><div class="line">155</div><div class="line">156</div><div class="line">157</div><div class="line">158</div><div class="line">159</div><div class="line">160</div><div class="line">161</div><div class="line">162</div><div class="line">163</div><div class="line">164</div><div class="line">165</div><div class="line">166</div><div class="line">167</div><div class="line">168</div><div class="line">169</div><div class="line">170</div><div class="line">171</div><div class="line">172</div><div class="line">173</div></pre></td><td class="code"><pre><div class="line"><span class="comment">############      VUE.JS      ##########</span></div><div class="line">在【设置】中  file types  选中html后手动添加：  *.vue</div><div class="line"><span class="comment">###网址：     cn.vuejs.org</span></div><div class="line"></div><div class="line">模板语法</div><div class="line"></div><div class="line">API 指令</div><div class="line"></div><div class="line">全局API</div><div class="line"></div><div class="line">methods</div><div class="line">computed</div><div class="line">watch</div><div class="line"></div><div class="line"></div><div class="line">注意，不要在实例属性或者回调函数中（如 vm.<span class="variable">$watch</span>(<span class="string">'a'</span>, newVal =&gt; this.myMethod())）使用箭头函数。</div><div class="line">因为箭头函数绑定父级上下文，所以 this 不会像预想的一样是 Vue 实例，而是 this.myMethod 未被定义。</div><div class="line"></div><div class="line"><span class="comment">###  修饰符</span></div><div class="line">修饰符（Modifiers）是以半角句号 . 指明的特殊后缀，用于指出一个指令应该以特殊方式绑定。</div><div class="line">例如，.prevent 修饰符告诉 v-on 指令对于触发的事件调用 event.preventDefault()：</div><div class="line">&lt;form v-on:submit.prevent=<span class="string">"onSubmit"</span>&gt;&lt;/form&gt;</div><div class="line"></div><div class="line"><span class="comment">###  v-bind 缩写</span></div><div class="line">&lt;!-- 完整语法 --&gt;</div><div class="line">&lt;a v-bind:href=<span class="string">"url"</span>&gt;&lt;/a&gt;</div><div class="line">&lt;!-- 缩写 --&gt;</div><div class="line">&lt;a :href=<span class="string">"url"</span>&gt;&lt;/a&gt;</div><div class="line"></div><div class="line"><span class="comment">###  v-on 缩写</span></div><div class="line">&lt;!-- 完整语法 --&gt;</div><div class="line">&lt;a v-on:click=<span class="string">"doSomething"</span>&gt;&lt;/a&gt;</div><div class="line">&lt;!-- 缩写 --&gt;</div><div class="line">&lt;a @click=<span class="string">"doSomething"</span>&gt;&lt;/a&gt;</div><div class="line"></div><div class="line">???????????????????????????????????????？？“”？？？?????????????</div><div class="line"></div><div class="line">style  用在组件上</div><div class="line"></div><div class="line"></div><div class="line">自动添加前缀</div><div class="line">当 v-bind:style 使用需要特定前缀的 CSS 属性时，如 transform ，Vue.js 会自动侦测并添加相应的前缀。</div><div class="line"></div><div class="line">用 key 管理可复用的元素</div><div class="line"></div><div class="line">&lt;div v-bind:style=<span class="string">"transform"</span>&gt;</div><div class="line"></div><div class="line">&lt;div v-for=<span class="string">"item of items"</span>&gt;&lt;/div&gt;</div><div class="line"></div><div class="line">组件 和 v-for</div><div class="line"></div><div class="line"><span class="comment">###  列表渲染：</span></div><div class="line"></div><div class="line">编译方法：</div><div class="line">重塑数组</div><div class="line"></div><div class="line"></div><div class="line">&lt;a v-on:click.once=<span class="string">"doThis"</span>&gt;&lt;/a&gt;</div><div class="line"></div><div class="line"> <span class="comment">### Vue 为最常用的按键提供了别名：</span></div><div class="line"> &lt;input v-on:keyup.enter=<span class="string">"submit"</span>&gt;</div><div class="line">.enter</div><div class="line">.tab</div><div class="line">.delete (捕获 “删除” 和 “退格” 键)</div><div class="line">.esc</div><div class="line">.space</div><div class="line">.up</div><div class="line">.down< string">7. 转pinyin</span></div><div class="line"><span class="string"></span></div><div class="line"><span class="string"></span></div><div class="line"><span class="string">【博客 --&gt; blog】   博客：http://www.ookamiantd.top/2017/build-blog-hexo-base/</span></div><div class="line"><span class="string">(1) npm install -g hexo-cli</span></div><div class="line"><span class="string">【在一个空文件夹下运行：】</span></div><div class="line"><span class="string">(2) hexo init    # hexo会在目标文件夹建立网站所需要的所有文件</span></div><div class="line"><span class="string">(3) npm install  # 安装依赖包</span></div><div class="line"><span class="string"></span></div><div class="line"><span class="string">(4) 【下载主题】</span></div><div class="line"><span class="string">1.cd进入themes。</span></div><div class="line"><span class="string">2.git clone 主题的网址</span></div><div class="line"><span class="string">3.狗改_config.yml中 主题名字为theme: 新主题名</span></div><div class="line"><span class="string"></span></div><div class="line"><span class="string">(5) hexo g # 等同于hexo generate，生成静态文件</span></div><div class="line"><span class="string">(6) hexo s # 等同于hexo server，在本地服务器运行</span></div><div class="line"><span class="string"></span></div><div class="line"><span class="string">一直打不开的话，修改端口号：</span></div><div class="line"><span class="string">(7) hexo server -p 4001</span></div><div class="line"><span class="string"></span></div><div class="line"><span class="string"></span></div><div class="line"><span class="string"></span></div><div class="line"><span class="string">##############  【socket.io】  ######</span></div><div class="line"><span class="string">https://socket.io/</span></div><div class="line"><span class="string"></span></div><div class="line"><span class="string">【配置】</span></div><div class="line"><span class="string">npm install socket.io --save</span></div><div class="line"><span class="string"></span></div><div class="line"><span class="string">只要有一个客户来，就创建一个socket.socket相当于接线员</span></div><div class="line"><span class="st
